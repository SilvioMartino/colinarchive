<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Archive â€” Colin Archive</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=IBM+Plex+Mono:wght@400;500&family=Caveat:wght@400;600&display=swap" rel="stylesheet">

<style>

:root {
  --bg: #0d0d0d;
  --paper: #1a1a1a;
  --fg: #e8e8e8;
  --muted: #8a8a8a;
  --border: #2a2a2a;
  --accent: #e8e8e8;
  --highlight: #1f1f1f;
  --red: #ff6b6b;
  --blue: #4ecdc4;
  --yellow: #ffe66d;
  --serif: 'Crimson Text', 'Georgia', serif;
  --mono: 'IBM Plex Mono', 'Courier New', monospace;
  --hand: 'Caveat', cursive;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: var(--bg);
  color: var(--fg);
  font-family: var(--serif);
  min-height: 100vh;
  line-height: 1.6;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background-image:
    repeating-linear-gradient(
      0deg,
      transparent,
      transparent 2px,
      rgba(255, 255, 255, 0.01) 2px,
      rgba(255, 255, 255, 0.01) 4px
    );
  pointer-events: none;
  z-index: 0;
  animation: paperSlide 20s linear infinite;
}

@keyframes paperSlide {
  0% { transform: translateY(0); }
  100% { transform: translateY(4px); }
}

.container {
  max-width: 1400px;
  margin: 0 auto;
  position: relative;
  z-index: 2;
}

header {
  padding: 2rem 3rem;
  border-bottom: 1px solid var(--border);
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 2rem;
  background: var(--paper);
  position: sticky;
  top: 0;
  z-index: 100;
}

.logo {
  font-family: var(--mono);
  font-size: 0.75rem;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  font-weight: 500;
  text-decoration: none;
  color: var(--fg);
}

.logo::after {
  content: '|';
  color: var(--red);
  animation: blink 1s step-end infinite;
  margin-left: 2px;
}

@keyframes blink {
  0%, 50% { opacity: 1; }
  51%, 100% { opacity: 0; }
}

.header-nav {
  display: flex;
  gap: 2rem;
  align-items: center;
  font-family: var(--mono);
  font-size: 0.7rem;
}

.header-nav a {
  color: var(--muted);
  text-decoration: none;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  transition: color 0.3s;
}

.header-nav a:hover,
.header-nav a.active {
  color: var(--blue);
}

.main-grid {
  display: grid;
  grid-template-columns: 1fr 350px;
  gap: 3rem;
  padding: 3rem;
  background: var(--paper);
  min-height: calc(100vh - 80px);
}

.archive-section {
  animation: slideIn 0.8s ease forwards;
}

@keyframes slideIn {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}

.section-header {
  margin-bottom: 2rem;
  padding-bottom: 1.5rem;
  border-bottom: 2px solid var(--fg);
  position: relative;
}

.section-header::after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 30%;
  height: 2px;
  background: var(--red);
  animation: underlineGrow 1.5s ease forwards;
}

@keyframes underlineGrow {
  0% { width: 0%; }
  100% { width: 30%; }
}

.section-header h1 {
  font-family: var(--serif);
  font-size: 2.5rem;
  font-weight: 600;
  margin-bottom: 0.5rem;
}

.section-subtitle {
  font-style: italic;
  color: var(--muted);
  font-size: 1rem;
}

.filters {
  display: flex;
  gap: 1rem;
  margin-bottom: 2rem;
  flex-wrap: wrap;
}

.search-box {
  flex: 1;
  min-width: 250px;
  padding: 0.75rem 1rem;
  background: var(--highlight);
  border: 1px solid var(--border);
  color: var(--fg);
  font-family: var(--mono);
  font-size: 0.875rem;
  transition: all 0.3s;
}

.search-box::placeholder {
  color: var(--muted);
}

.search-box:focus {
  outline: none;
  border-color: var(--blue);
  box-shadow: 0 0 0 2px rgba(78, 205, 196, 0.1);
}

.filter-tags {
  display: flex;
  gap: 0.5rem;
  flex-wrap: wrap;
}

.filter-tag {
  padding: 0.5rem 1rem;
  background: transparent;
  border: 1px solid var(--border);
  color: var(--muted);
  font-family: var(--mono);
  font-size: 0.7rem;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  cursor: pointer;
  transition: all 0.3s;
}

.filter-tag:hover,
.filter-tag.active {
  border-color: var(--blue);
  color: var(--blue);
  background: rgba(78, 205, 196, 0.05);
}

.entry-list {
  display: grid;
  gap: 2rem;
}

.entry-card {
  border: 1px solid var(--border);
  padding: 2rem;
  background: var(--highlight);
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  cursor: pointer;
  text-decoration: none;
  color: inherit;
  display: block;
}

.entry-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 6px;
  background:
    linear-gradient(135deg, var(--highlight) 4px, transparent 0),
    linear-gradient(225deg, var(--highlight) 4px, transparent 0);
  background-size: 8px 6px;
  background-repeat: repeat-x;
  filter: drop-shadow(0 1px 2px rgba(0,0,0,0.2));
}

.entry-card:hover {
  border-color: var(--accent);
  transform: translateY(-2px) rotate(0.3deg);
  box-shadow: 0 8px 30px rgba(0,0,0,0.3);
}

.entry-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 1rem;
  gap: 1rem;
}

.entry-title {
  font-family: var(--serif);
  font-size: 1.5rem;
  font-weight: 600;
  line-height: 1.3;
  flex: 1;
}

.entry-meta {
  font-family: var(--mono);
  font-size: 0.7rem;
  color: var(--muted);
  text-transform: uppercase;
  letter-spacing: 0.05em;
  white-space: nowrap;
}

.entry-excerpt {
  color: var(--muted);
  line-height: 1.7;
  margin-bottom: 1rem;
  font-size: 1rem;
}

.entry-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding-top: 1rem;
  border-top: 1px solid var(--border);
}

.entry-tags {
  display: flex;
  gap: 0.5rem;
  flex-wrap: wrap;
}

.tag {
  font-family: var(--mono);
  font-size: 0.65rem;
  color: var(--muted);
  padding: 0.25rem 0.5rem;
  border: 1px solid var(--border);
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.read-time {
  font-family: var(--mono);
  font-size: 0.65rem;
  color: var(--muted);
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.entry-card.locked {
  opacity: 0.6;
  position: relative;
}

.entry-card.locked::after {
  content: 'ðŸ”’ PAID';
  position: absolute;
  top: 1.5rem;
  right: 1.5rem;
  font-family: var(--mono);
  font-size: 0.65rem;
  padding: 0.35rem 0.75rem;
  background: var(--red);
  color: var(--bg);
  letter-spacing: 0.1em;
  font-weight: 500;
}

.entry-card.locked:hover {
  transform: translateY(0);
  cursor: not-allowed;
}

.updates-sidebar {
  position: sticky;
  top: 100px;
  height: fit-content;
  animation: slideInRight 0.8s ease forwards;
  opacity: 0;
}

@keyframes slideInRight {
  0% { opacity: 0; transform: translateX(20px); }
  100% { opacity: 1; transform: translateX(0); }
}

.sidebar-section {
  margin-bottom: 3rem;
}

.sidebar-title {
  font-family: var(--mono);
  font-size: 0.75rem;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  color: var(--muted);
  margin-bottom: 1rem;
  padding-bottom: 0.5rem;
  border-bottom: 1px solid var(--border);
}

.update-item {
  margin-bottom: 1.5rem;
  padding-bottom: 1.5rem;
  border-bottom: 1px solid var(--border);
}

.update-item:last-child {
  border-bottom: none;
}

.update-date {
  font-family: var(--mono);
  font-size: 0.65rem;
  color: var(--blue);
  text-transform: uppercase;
  letter-spacing: 0.05em;
  margin-bottom: 0.5rem;
}

.update-content {
  font-size: 0.875rem;
  line-height: 1.6;
  color: var(--muted);
}

.stats-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1rem;
}

.stat-item {
  padding: 1rem;
  background: var(--highlight);
  border: 1px solid var(--border);
}

.stat-value {
  font-family: var(--mono);
  font-size: 1.5rem;
  color: var(--fg);
  display: block;
  margin-bottom: 0.25rem;
}

.stat-label {
  font-family: var(--mono);
  font-size: 0.65rem;
  color: var(--muted);
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.sidebar-note {
  font-family: var(--hand);
  font-size: 1rem;
  color: var(--yellow);
  padding: 1rem;
  background: rgba(255, 230, 109, 0.05);
  border-left: 2px solid var(--yellow);
  margin-top: 2rem;
  transform: rotate(-0.5deg);
}

@media (max-width: 1024px) {
  .main-grid {
    grid-template-columns: 1fr;
    padding: 2rem 1.5rem;
  }

  .updates-sidebar {
    position: relative;
    top: 0;
    margin-top: 3rem;
  }

  header {
    padding: 1.5rem;
    flex-direction: column;
    align-items: flex-start;
  }

  .header-nav {
    flex-direction: column;
    align-items: flex-start;
    gap: 1rem;
    width: 100%;
  }

  .filters {
    flex-direction: column;
  }

  .search-box {
    width: 100%;
  }

  .entry-header {
    flex-direction: column;
  }

  .entry-meta {
    white-space: normal;
  }
}

@media (prefers-reduced-motion: reduce) {
  *,
  *::before,
  *::after {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
  }
}

</style>
</head>
<body>

<div class="container">
  <header>
    <a href="/" class="logo">Colin Archive</a>
    <nav class="header-nav">
      <a href="/archive.html" class="active">Archive</a>
      <a href="/write.html">Write</a>
    </nav>
  </header>

  <div class="main-grid">
    <section class="archive-section">
      <div class="section-header">
        <h1>Archive</h1>
        <p class="section-subtitle">Unfiltered documentation</p>
      </div>

      <div class="filters">
        <input type="text" class="search-box" id="searchBox" placeholder="Search entries...">
        <div class="filter-tags">
          <button class="filter-tag active" data-filter="all">All</button>
          <button class="filter-tag" data-filter="essays">Essays</button>
          <button class="filter-tag" data-filter="code">Code</button>
          <button class="filter-tag" data-filter="notes">Notes</button>
        </div>
      </div>

      <div class="entry-list" id="entryList">
        <div style="padding: 3rem; text-align: center; color: var(--muted);">
          <p style="font-family: var(--mono); font-size: 0.875rem;">Loading...</p>
        </div>
      </div>
    </section>

    <aside class="updates-sidebar">
      <div class="sidebar-section">
        <h3 class="sidebar-title">Recent Updates</h3>
        <div id="updatesList"></div>
      </div>

      <div class="sidebar-section">
        <h3 class="sidebar-title">Archive Stats</h3>
        <div class="stats-grid">
          <div class="stat-item">
            <span class="stat-value" id="totalEntries">0</span>
            <span class="stat-label">Total entries</span>
          </div>
          <div class="stat-item">
            <span class="stat-value" id="freeEntries">0</span>
            <span class="stat-label">Free</span>
          </div>
          <div class="stat-item">
            <span class="stat-value">Irregular</span>
            <span class="stat-label">Cadence</span>
          </div>
          <div class="stat-item">
            <span class="stat-value" id="paidEntries">0</span>
            <span class="stat-label">Paid</span>
          </div>
        </div>
      </div>

      <div class="sidebar-note">
        Not all entries are essays. Some are just messy notes.
      </div>
    </aside>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>

const SUPABASE_URL = "https://lbpkgvmxxcubzbzwoswd.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxicGtndm14eGN1Ynpiendvc3dkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyNzM2OTQsImV4cCI6MjA4Njg0OTY5NH0.BaP0JY9v74qJPu9qRYoL1Mn3NWM3I-VB51dczOvxnrI";

window.db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let allPosts = [];

async function loadPosts() {
  const { data, error } = await db
    .from('posts')
    .select('*')
    .order('created_at', { ascending: false });

  if (error) {
    console.error("Database error:", error);
    document.getElementById('entryList').innerHTML = `
      <div style="padding:3rem;text-align:center;color:var(--muted);">
        Error loading posts
      </div>`;
    return;
  }

  allPosts = data || [];
  renderPosts(allPosts);
  updateStats(allPosts);
  updateRecentUpdates(allPosts);
}

function escapeHtml(unsafe) {
  if (!unsafe) return '';
  return unsafe
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#039;");
}

function renderPosts(posts) {
  const entryList = document.getElementById('entryList');

  if (!posts.length) {
    entryList.innerHTML = `
      <div style="padding:3rem;text-align:center;color:var(--muted);">
        No entries yet
      </div>`;
    return;
  }

  entryList.innerHTML = posts.map(post => {
    const isPaid = post.access === 'paid';
    const title = escapeHtml(post.title);
    const excerpt = escapeHtml(post.excerpt || '');
    const date = new Date(post.created_at).toLocaleDateString();
    const tags = (post.tags || "").split(",").map(t => t.trim()).filter(Boolean)
      .map(t => `<span class="tag">${escapeHtml(t)}</span>`).join('');
    const readTime = post.readtime || 1;
    return `
      <a href="/post.html?id=${post.id}" class="entry-card ${isPaid ? 'locked' : ''}">
        <div class="entry-header">
          <h2 class="entry-title">${title}</h2>
          <span class="entry-meta">${date}</span>
        </div>
        <p class="entry-excerpt">${excerpt}</p>
        <div class="entry-footer">
          <div class="entry-tags">
            ${tags}
          </div>
          <span class="read-time">${readTime} min read</span>
        </div>
      </a>
    `;
  }).join('');
}

function updateStats(posts) {
  const free = posts.filter(p => p.access === "free").length;
  const paid = posts.filter(p => p.access === "paid").length;

  document.getElementById('totalEntries').textContent = posts.length;
  document.getElementById('freeEntries').textContent = free;
  document.getElementById('paidEntries').textContent = paid;
}

function updateRecentUpdates(posts) {
  const updatesList = document.getElementById('updatesList');
  const recent = posts.slice(0,4);

  updatesList.innerHTML = recent.map(post => `
    <div class="update-item">
      <div class="update-date">${new Date(post.created_at).toLocaleDateString()}</div>
      <div class="update-content">Added: ${escapeHtml(post.title)}</div>
    </div>
  `).join('');
}

// Search (with null safety)
document.getElementById('searchBox').addEventListener('input', (e) => {
  const search = e.target.value.toLowerCase();
  const filtered = allPosts.filter(post =>
    (post.title || "").toLowerCase().includes(search) ||
    (post.excerpt || "").toLowerCase().includes(search)
  );
  renderPosts(filtered);
});

// Filters (updated with fallback for missing type)
document.querySelectorAll('.filter-tag').forEach(tag => {
  tag.addEventListener('click', () => {
    document.querySelectorAll('.filter-tag').forEach(t => t.classList.remove('active'));
    tag.classList.add('active');

    const filter = tag.dataset.filter; // "all", "essays", "code", "notes"
    if (filter === 'all') {
      renderPosts(allPosts);
    } else {
      const typeMap = {
        essays: 'essay',
        code: 'code',
        notes: 'notes'
      };
      const postType = typeMap[filter];
      // Use fallback "essay" for posts without a type
      const filtered = allPosts.filter(post => (post.type || "essay") === postType);
      renderPosts(filtered);
    }
  });
});

// Load on start
loadPosts();

</script>

</body>
