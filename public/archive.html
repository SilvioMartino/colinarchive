<html lang="en">

<!-- Cacheâ€‘busting meta tags -->
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=IBM+Plex+Mono:wght@400;500&family=Caveat:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0d0d0d;
  --paper: #1a1a1a;
  --fg: #e8e8e8;
  --muted: #b8b8b8;
  --border: #2a2a2a;
  --accent: #e8e8e8;
  --highlight: rgba(31, 31, 31, 0.85);
  --red: #ff6b6b;
  --blue: #4ecdc4;
  --yellow: #ffe66d;
  --serif: 'Crimson Text', 'Georgia', serif;
  --mono: 'IBM Plex Mono', 'Courier New', monospace;
  --hand: 'Caveat', cursive;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: var(--bg);
  color: var(--fg);
  font-family: var(--serif);
  min-height: 100vh;
  line-height: 1.6;
  position: relative;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background-image:
    repeating-linear-gradient(
      0deg,
      transparent,
      transparent 2px,
      rgba(255, 255, 255, 0.01) 2px,
      rgba(255, 255, 255, 0.01) 4px
    );
  pointer-events: none;
  z-index: 0;
  animation: paperSlide 20s linear infinite;
}

@keyframes paperSlide {
  0% { transform: translateY(0); }
  100% { transform: translateY(4px); }
}

.container {
  width: 100%;
  max-width: none;
  margin: 0;
  position: relative;
  z-index: 2;
}

header {
  padding: 2rem 3rem;
  border-bottom: 1px solid var(--border);
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 2rem;
  background: var(--paper);
  position: sticky;
  top: 0;
  z-index: 100;
  flex-wrap: wrap;
}

.logo {
  font-family: var(--mono);
  font-size: 0.75rem;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  font-weight: 500;
  text-decoration: none;
  color: var(--fg);
}

.logo::after {
  content: '|';
  color: var(--red);
  animation: blink 1s step-end infinite;
  margin-left: 2px;
}

@keyframes blink {
  0%, 50% { opacity: 1; }
  51%, 100% { opacity: 0; }
}

.header-nav {
  display: flex;
  gap: 2rem;
  align-items: center;
  font-family: var(--mono);
  font-size: 0.7rem;
  flex-wrap: wrap;
}

.header-nav a,
.header-nav button {
  color: var(--muted);
  text-decoration: none;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  transition: color 0.3s;
  background: none;
  border: none;
  cursor: pointer;
  font-family: inherit;
  font-size: inherit;
  padding: 0;
  line-height: 1;
}

.header-nav a:hover,
.header-nav button:hover,
.header-nav a.active,
.header-nav button.active {
  color: var(--blue);
}

/* Logged-in user indicator */
.user-menu {
  display: flex;
  align-items: center;
  gap: 1rem;
  color: var(--blue);
}
.user-email {
  font-size: 0.7rem;
  text-transform: none;
  letter-spacing: 0;
  max-width: 150px;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}
.logout-btn {
  color: var(--red);
}
.logout-btn:hover {
  color: #ff8a8a;
}

/* Login modal */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.7);
  align-items: center;
  justify-content: center;
  z-index: 1000;
}
.modal.active {
  display: flex;
}
.modal-content {
  background: var(--paper);
  border: 1px solid var(--border);
  padding: 2rem;
  max-width: 350px;
  width: 90%;
  border-radius: 8px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}
.modal-content h3 {
  margin-bottom: 1rem;
  font-family: var(--mono);
  color: var(--fg);
}
.modal-content input {
  width: 100%;
  padding: 0.75rem;
  margin-bottom: 1rem;
  background: var(--highlight);
  border: 1px solid var(--border);
  color: var(--fg);
  font-family: var(--mono);
}
.modal-content button {
  width: 100%;
  padding: 0.75rem;
  background: var(--blue);
  border: none;
  color: #000;
  font-family: var(--mono);
  font-weight: bold;
  cursor: pointer;
  margin-bottom: 0.5rem;
}
.modal-content button:hover {
  opacity: 0.9;
}
.modal-close {
  background: transparent !important;
  color: var(--muted) !important;
  border: 1px solid var(--border) !important;
}
.error-message {
  color: var(--red);
  font-size: 0.8rem;
  margin-top: 0.5rem;
  font-family: var(--mono);
}

/* ---------- GRID: sidebar right, content left ---------- */
.main-grid {
  display: grid;
  grid-template-columns: 1fr 350px;
  gap: 3rem;
  padding: 3rem;
  background: var(--paper);
  min-height: calc(100vh - 80px);
  width: 100%;
  position: relative;
  z-index: 2;
}

.archive-section {
  animation: slideInLeft 0.8s ease forwards;
}

@keyframes slideInLeft {
  0% { opacity: 0; transform: translateX(-20px); }
  100% { opacity: 1; transform: translateX(0); }
}

.updates-sidebar {
  position: sticky;
  top: 100px;
  height: fit-content;
  animation: slideInRight 0.8s ease forwards;
  opacity: 0;
}

@keyframes slideInRight {
  0% { opacity: 0; transform: translateX(20px); }
  100% { opacity: 1; transform: translateX(0); }
}

.section-header {
  margin-bottom: 2rem;
  padding-bottom: 1.5rem;
  border-bottom: 2px solid var(--fg);
  position: relative;
}

.section-header::after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 30%;
  height: 2px;
  background: var(--red);
  animation: underlineGrow 1.5s ease forwards;
}

@keyframes underlineGrow {
  0% { width: 0%; }
  100% { width: 30%; }
}

.section-header h1 {
  font-family: var(--serif);
  font-size: 2.5rem;
  font-weight: 600;
  margin-bottom: 0.5rem;
}

.section-subtitle {
  font-style: italic;
  color: var(--muted);
  font-size: 1rem;
}

.filters {
  display: flex;
  gap: 1rem;
  margin-bottom: 2rem;
  flex-wrap: wrap;
}

.search-box {
  flex: 1;
  min-width: 250px;
  padding: 0.75rem 1rem;
  background: var(--highlight);
  border: 1px solid var(--border);
  color: var(--fg);
  font-family: var(--mono);
  font-size: 0.875rem;
  transition: all 0.3s;
}

.search-box::placeholder {
  color: var(--muted);
}

.search-box:focus {
  outline: none;
  border-color: var(--blue);
  box-shadow: 0 0 0 2px rgba(78, 205, 196, 0.1);
}

.filter-tags {
  display: flex;
  gap: 0.5rem;
  flex-wrap: wrap;
}

.filter-tag {
  padding: 0.5rem 1rem;
  background: transparent;
  border: 1px solid var(--border);
  color: var(--muted);
  font-family: var(--mono);
  font-size: 0.7rem;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  cursor: pointer;
  transition: all 0.3s;
}

.filter-tag:hover,
.filter-tag.active {
  border-color: var(--blue);
  color: var(--blue);
  background: rgba(78, 205, 196, 0.05);
}

/* ---------- POST ENTRIES (Reddit style) ---------- */
.entry-list {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.entry {
  position: relative;
  padding: 0 0 1.5rem 0;
  border-bottom: 1px solid var(--border);
  transition: all 0.3s ease;
  border-radius: 8px;
}

.entry:hover {
  background-color: hsla(var(--hover-hue, 0), 70%, 60%, 0.08);
  padding-left: 1rem;
  padding-right: 1rem;
  margin-left: -1rem;
  margin-right: -1rem;
  border-bottom-color: hsla(var(--hover-hue, 0), 70%, 60%, 0.5);
}

.entry:last-child {
  border-bottom: none;
}

/* Delete button */
.delete-btn {
  position: absolute;
  top: 0;
  right: 0;
  z-index: 10;
  font-family: var(--mono);
  font-size: 1rem;
  color: var(--red);
  background: transparent;
  border: none;
  width: 1.5rem;
  height: 1.5rem;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.2s;
  line-height: 1;
  opacity: 0.5;
  display: none;
}

.entry.edit-mode .delete-btn {
  display: flex;
}

.delete-btn:hover {
  opacity: 1;
  transform: scale(1.1);
}

/* New flex container for post content + image */
.entry-link {
  text-decoration: none;
  color: inherit;
  display: flex;
  gap: 1.5rem;
  align-items: flex-start;
}

/* Left column: text content */
.entry-content {
  flex: 1;
  min-width: 0; /* prevent overflow */
}

.entry-header {
  margin-bottom: 0.25rem;
  padding-right: 2rem; /* space for delete button */
}

.entry-title {
  font-family: var(--serif);
  font-size: 1.2rem;  /* smaller, like Reddit */
  font-weight: 600;
  line-height: 1.4;
  color: var(--fg);
  margin-bottom: 0.1rem;
}

.entry-meta {
  font-family: var(--mono);
  font-size: 0.65rem;
  color: var(--muted);
  text-transform: uppercase;
  letter-spacing: 0.05em;
  margin-bottom: 0.4rem;
}

.entry-excerpt {
  line-height: 1.6;
  font-size: 0.95rem;
  color: var(--muted);
  max-width: 80ch;
}

/* Right column: thumbnail image */
.entry-thumb {
  width: 100px;
  height: 100px;
  flex-shrink: 0;
  object-fit: cover;
  border: 1px solid var(--border);
  background: var(--bg);
  border-radius: 4px;
}

/* If no image, we don't show the thumb */
.entry-thumb.hidden {
  display: none;
}

.entry.locked .entry-title::after {
  content: ' ðŸ”’';
  font-size: 1rem;
  opacity: 0.8;
  margin-left: 0.3rem;
}

/* Sidebar styles */
.sidebar-section {
  margin-bottom: 3rem;
}

.sidebar-title {
  font-family: var(--mono);
  font-size: 0.75rem;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  color: var(--muted);
  margin-bottom: 1rem;
  padding-bottom: 0.5rem;
  border-bottom: 1px solid var(--border);
}

.update-item {
  margin-bottom: 1.5rem;
  padding-bottom: 1.5rem;
  border-bottom: 1px solid var(--border);
}

.update-item:last-child {
  border-bottom: none;
}

.update-date {
  font-family: var(--mono);
  font-size: 0.65rem;
  color: var(--blue);
  text-transform: uppercase;
  letter-spacing: 0.05em;
  margin-bottom: 0.5rem;
}

.update-content {
  font-size: 0.875rem;
  line-height: 1.6;
  color: var(--muted);
}

.stats-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 1rem;
}

.stat-item {
  padding: 1rem;
  background: var(--highlight);
  border: 1px solid var(--border);
  border-radius: 6px;
  transition: transform 0.2s, border-color 0.2s;
}

.stat-item:hover {
  transform: translateY(-2px);
  border-color: var(--blue);
}

.stat-value {
  font-family: var(--mono);
  font-size: 1.5rem;
  color: var(--fg);
  display: block;
  margin-bottom: 0.25rem;
}

.stat-label {
  font-family: var(--mono);
  font-size: 0.65rem;
  color: var(--muted);
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.sidebar-note {
  font-family: var(--hand);
  font-size: 1rem;
  color: var(--yellow);
  padding: 1rem;
  background: rgba(255, 230, 109, 0.05);
  border-left: 2px solid var(--yellow);
  margin-top: 2rem;
  transform: rotate(-0.5deg);
}

@media (max-width: 1024px) {
  .main-grid {
    grid-template-columns: 1fr;
    padding: 2rem 1.5rem;
  }

  .updates-sidebar {
    position: relative;
    top: 0;
    margin-top: 3rem;
  }

  header {
    padding: 1.5rem;
    flex-direction: column;
    align-items: flex-start;
  }

  .header-nav {
    flex-direction: row;
    flex-wrap: wrap;
    gap: 1rem;
  }

  .filters {
    flex-direction: column;
  }

  .search-box {
    width: 100%;
  }

  .entry-title {
    font-size: 1.1rem;
  }
}

@media (max-width: 600px) {
  .entry-link {
    flex-direction: column;
  }
  .entry-thumb {
    width: 100%;
    height: auto;
    max-height: 200px;
    object-fit: contain;
    margin-bottom: 0.5rem;
  }
}

@media (prefers-reduced-motion: reduce) {
  *,
  *::before,
  *::after {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
  }
}
</style>

<div class="container">

<script>
// ---------- Your original working code (with auth) ----------
const SUPABASE_URL = "https://lbpkgvmxxcubzbzwoswd.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxicGtndm14eGN1Ynpiendvc3dkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyNzM2OTQsImV4cCI6MjA4Njg0OTY5NH0.BaP0JY9v74qJPu9qRYoL1Mn3NWM3I-VB51dczOvxnrI";

window.db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let allPosts = [];
let editMode = false;
let currentUser = null;

// DOM elements
const headerNav = document.getElementById('headerNav');
const loginModal = document.getElementById('loginModal');
const loginEmail = document.getElementById('loginEmail');
const loginPassword = document.getElementById('loginPassword');
const loginSubmit = document.getElementById('loginSubmit');
const closeModal = document.getElementById('closeModal');
const loginError = document.getElementById('loginError');

function updateHeaderUI() {
  let html = '';
  if (currentUser) {
    html = `
      <a href="/write.html">Write</a>
      <button id="editModeToggle" class="${editMode ? 'active' : ''}">Edit</button>
      <div class="user-menu">
        <span class="user-email">${escapeHtml(currentUser.email)}</span>
        <button class="logout-btn" id="logoutBtn">Logout</button>
      </div>
    `;
  } else {
    html = `<button id="loginBtn">Login</button>`;
  }
  headerNav.innerHTML = html;

  if (currentUser) {
    document.getElementById('editModeToggle')?.addEventListener('click', toggleEditMode);
    document.getElementById('logoutBtn')?.addEventListener('click', logout);
  } else {
    document.getElementById('loginBtn')?.addEventListener('click', () => {
      loginModal.classList.add('active');
    });
  }
}

function toggleEditMode() {
  if (!currentUser) return;
  editMode = !editMode;
  const btn = document.getElementById('editModeToggle');
  if (btn) btn.classList.toggle('active', editMode);
  renderPosts(allPosts);
}

async function logout() {
  await window.db.auth.signOut();
  currentUser = null;
  editMode = false;
  updateHeaderUI();
  renderPosts(allPosts);
}

async function checkSession() {
  const { data: { session } } = await window.db.auth.getSession();
  if (session?.user) {
    currentUser = session.user;
  }
  updateHeaderUI();
}

loginSubmit.addEventListener('click', async () => {
  const email = loginEmail.value.trim();
  const password = loginPassword.value.trim();
  if (!email || !password) {
    loginError.textContent = 'Email and password required';
    return;
  }
  const { data, error } = await window.db.auth.signInWithPassword({ email, password });
  if (error) {
    loginError.textContent = error.message;
  } else {
    currentUser = data.user;
    loginModal.classList.remove('active');
    loginEmail.value = '';
    loginPassword.value = '';
    loginError.textContent = '';
    updateHeaderUI();
    renderPosts(allPosts);
  }
});

closeModal.addEventListener('click', () => {
  loginModal.classList.remove('active');
  loginError.textContent = '';
});

loginModal.addEventListener('click', (e) => {
  if (e.target === loginModal) {
    loginModal.classList.remove('active');
    loginError.textContent = '';
  }
});

// ---------- Data functions ----------
async function loadPosts() {
  const { data, error } = await window.db
    .from('posts')
    .select('*')
    .order('created_at', { ascending: false });

  if (error) {
    console.error("Database error:", error);
    document.getElementById('entryList').innerHTML = `
      <div style="padding:3rem;text-align:center;color:var(--muted);">
        Error loading posts
      </div>`;
    return;
  }

  allPosts = data || [];
  renderPosts(allPosts);
  updateStats(allPosts);
  updateRecentUpdates(allPosts);
}

function escapeHtml(unsafe) {
  if (!unsafe) return '';
  return unsafe
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#039;");
}

function generateExcerpt(post) {
  if (post.excerpt) return escapeHtml(post.excerpt);
  if (post.content) {
    const plain = post.content.replace(/<[^>]*>/g, '');
    return escapeHtml(plain.substring(0, 120)) + (plain.length > 120 ? 'â€¦' : '');
  }
  return '<em style="opacity:0.6;">(no preview)</em>';
}

function renderPosts(posts) {
  const entryList = document.getElementById('entryList');

  if (!posts.length) {
    entryList.innerHTML = `
      <div style="padding:3rem;text-align:center;color:var(--muted);">
        No entries yet
      </div>`;
    return;
  }

  entryList.innerHTML = posts.map(post => {
    const isPaid = post.access === 'paid';
    const title = escapeHtml(post.title);
    const excerpt = generateExcerpt(post);
    const date = new Date(post.created_at).toLocaleDateString();
    const linkTarget = (currentUser && editMode) ? `/write.html?id=${post.id}` : `/post.html?id=${post.id}`;
    const coverUrl = post.cover_url ? escapeHtml(post.cover_url) : null;

    return `
      <div class="entry ${isPaid ? 'locked' : ''} ${(currentUser && editMode) ? 'edit-mode' : ''}" data-id="${post.id}">
        ${currentUser ? `<button class="delete-btn" onclick="deletePost('${post.id}', event)" aria-label="Delete post">âœ•</button>` : ''}
        <a href="${linkTarget}" class="entry-link">
          <div class="entry-content">
            <div class="entry-header">
              <h2 class="entry-title">${title}</h2>
            </div>
            <div class="entry-meta">${date}</div>
            <p class="entry-excerpt">${excerpt}</p>
          </div>
          ${coverUrl ? `<img src="${coverUrl}" alt="" class="entry-thumb" loading="lazy">` : ''}
        </a>
      </div>
    `;
  }).join('');

  // Assign random hover color to each entry
  document.querySelectorAll('.entry').forEach(entry => {
    const hue = Math.floor(Math.random() * 360);
    entry.style.setProperty('--hover-hue', hue);
  });
}

async function deletePost(id, event) {
  event.preventDefault();
  event.stopPropagation();

  if (!currentUser) {
    alert('You must be logged in to delete.');
    return;
  }

  if (!confirm('Delete this post forever?')) return;

  const { error } = await window.db.from('posts').delete().eq('id', id);
  if (error) {
    alert('Error deleting post: ' + error.message);
    return;
  }

  loadPosts();
}

function updateStats(posts) {
  const free = posts.filter(p => p.access === "free").length;
  const paid = posts.filter(p => p.access === "paid").length;
  document.getElementById('totalEntries').textContent = posts.length;
  document.getElementById('freeEntries').textContent = free;
  document.getElementById('paidEntries').textContent = paid;
}

function updateRecentUpdates(posts) {
  const updatesList = document.getElementById('updatesList');
  const recent = posts.slice(0,4);
  updatesList.innerHTML = recent.map(post => `
    <div class="update-item">
      <div class="update-date">${new Date(post.created_at).toLocaleDateString()}</div>
      <div class="update-content">Added: ${escapeHtml(post.title)}</div>
    </div>
  `).join('');
}

document.getElementById('searchBox').addEventListener('input', (e) => {
  const search = e.target.value.toLowerCase();
  const filtered = allPosts.filter(post =>
    (post.title || "").toLowerCase().includes(search) ||
    (post.excerpt || "").toLowerCase().includes(search) ||
    (post.content || "").toLowerCase().includes(search)
  );
  renderPosts(filtered);
});

document.querySelectorAll('.filter-tag').forEach(tag => {
  tag.addEventListener('click', () => {
    document.querySelectorAll('.filter-tag').forEach(t => t.classList.remove('active'));
    tag.classList.add('active');

    const filter = tag.dataset.filter;
    if (filter === 'all') {
      renderPosts(allPosts);
    } else {
      const typeMap = {
        essays: 'essay',
        code: 'code',
        notes: 'notes'
      };
      const postType = typeMap[filter];
      const filtered = allPosts.filter(post => (post.type || "essay") === postType);
      renderPosts(filtered);
    }
  });
});

// Initialize
checkSession();
loadPosts();
</script>
