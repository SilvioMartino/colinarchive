<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Write ‚Äî Colin Archive</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=IBM+Plex+Mono:wght@400;500&family=Caveat:wght@400;600&display=swap" rel="stylesheet">

<style>

:root {
  --bg: #0d0d0d;
  --paper: #1a1a1a;
  --fg: #e8e8e8;
  --muted: #8a8a8a;
  --border: #2a2a2a;
  --accent: #e8e8e8;
  --highlight: #1f1f1f;
  --red: #ff6b6b;
  --blue: #4ecdc4;
  --yellow: #ffe66d;
  --green: #51cf66;
  --serif: 'Crimson Text', 'Georgia', serif;
  --mono: 'IBM Plex Mono', 'Courier New', monospace;
  --hand: 'Caveat', cursive;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: var(--bg);
  color: var(--fg);
  font-family: var(--serif);
  min-height: 100vh;
  line-height: 1.6;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background-image:
    repeating-linear-gradient(
      0deg,
      transparent,
      transparent 2px,
      rgba(255, 255, 255, 0.01) 2px,
      rgba(255, 255, 255, 0.01) 4px
    );
  pointer-events: none;
  z-index: 0;
  animation: paperSlide 20s linear infinite;
}

@keyframes paperSlide {
  0% { transform: translateY(0); }
  100% { transform: translateY(4px); }
}

.container {
  max-width: 900px;
  margin: 0 auto;
  position: relative;
  z-index: 2;
  padding: 3rem 2rem;
}

header {
  padding-bottom: 2rem;
  border-bottom: 1px solid var(--border);
  margin-bottom: 3rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-family: var(--mono);
  font-size: 0.75rem;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  font-weight: 500;
  color: var(--fg);
}

.btn {
  padding: 0.5rem 1rem;
  background: transparent;
  color: var(--muted);
  border: 1px solid var(--border);
  font-family: var(--mono);
  font-size: 0.7rem;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  cursor: pointer;
  transition: all 0.3s;
  text-decoration: none;
  display: inline-block;
}

.btn:hover {
  border-color: var(--blue);
  color: var(--blue);
}

.btn.primary {
  background: var(--green);
  color: var(--bg);
  border-color: var(--green);
  margin-left: 0.5rem;
}

.btn.primary:hover {
  background: var(--fg);
}

.btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

h1 {
  font-family: var(--serif);
  font-size: 2rem;
  font-weight: 600;
  margin-bottom: 2rem;
}

.form-group {
  margin-bottom: 2rem;
}

label {
  display: block;
  font-family: var(--mono);
  font-size: 0.7rem;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  color: var(--muted);
  margin-bottom: 0.5rem;
}

input[type="text"],
textarea {
  width: 100%;
  background: var(--highlight);
  border: 1px solid var(--border);
  color: var(--fg);
  font-family: var(--serif);
  font-size: 1rem;
  padding: 0.75rem 1rem;
  transition: all 0.3s;
  resize: vertical;
}

input[type="text"]:focus,
textarea:focus {
  outline: none;
  border-color: var(--blue);
  box-shadow: 0 0 0 2px rgba(78, 205, 196, 0.1);
}

#title {
  font-size: 1.5rem;
  font-weight: 600;
}

#content {
  min-height: 400px;
  line-height: 1.8;
  font-size: 1.125rem;
}

#excerpt {
  min-height: 80px;
}

.word-count {
  font-family: var(--mono);
  font-size: 0.7rem;
  color: var(--muted);
  text-align: right;
  margin-top: 0.5rem;
}

.tags-container {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin-bottom: 1rem;
}

.tag-item {
  padding: 0.35rem 0.75rem;
  background: var(--highlight);
  border: 1px solid var(--border);
  font-family: var(--mono);
  font-size: 0.65rem;
  letter-spacing: 0.05em;
  text-transform: uppercase;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.tag-remove {
  cursor: pointer;
  color: var(--red);
  font-weight: bold;
}

.tag-input-wrapper {
  display: flex;
  gap: 0.5rem;
}

#tagInput {
  flex: 1;
}

.access-toggle {
  display: flex;
  gap: 1rem;
  margin-top: 0.5rem;
}

.toggle-option {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  cursor: pointer;
  padding: 0.5rem 1rem;
  border: 1px solid var(--border);
  font-family: var(--mono);
  font-size: 0.7rem;
  letter-spacing: 0.05em;
  text-transform: uppercase;
  transition: all 0.3s;
}

.toggle-option:hover {
  border-color: var(--blue);
}

.toggle-option.active {
  border-color: var(--blue);
  background: rgba(78, 205, 196, 0.1);
}

.success-message {
  position: fixed;
  top: 2rem;
  right: 2rem;
  padding: 1rem 2rem;
  background: var(--green);
  color: var(--bg);
  font-family: var(--mono);
  font-size: 0.75rem;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  opacity: 0;
  transform: translateY(-20px);
  transition: all 0.4s ease;
  z-index: 1000;
}

.success-message.show {
  opacity: 1;
  transform: translateY(0);
}

.error-message {
  position: fixed;
  top: 2rem;
  right: 2rem;
  padding: 1rem 2rem;
  background: var(--red);
  color: var(--bg);
  font-family: var(--mono);
  font-size: 0.75rem;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  opacity: 0;
  transform: translateY(-20px);
  transition: all 0.4s ease;
  z-index: 1000;
}

.error-message.show {
  opacity: 1;
  transform: translateY(0);
}

@media (max-width: 768px) {
  .container {
    padding: 2rem 1.5rem;
  }

  header {
    flex-direction: column;
    align-items: flex-start;
    gap: 1rem;
  }
}

</style>
</head>

<body>

<div class="success-message" id="successMessage">‚úì Published</div>
<div class="error-message" id="errorMessage">‚úó Error</div>

<div class="container">
  <header>
    <div class="logo">Colin Archive / Write</div>
    <div>
      <a href="/archive.html" class="btn">‚Üê Archive</a>
      <button class="btn primary" id="publishBtn" onclick="publishPost()">Publish</button>
    </div>
  </header>

  <h1>New Entry</h1>

  <form id="postForm">

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" required>
    </div>

    <div class="form-group">
      <label for="excerpt">Excerpt</label>
      <textarea id="excerpt"></textarea>
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" required></textarea>
      <div class="word-count">
        <span id="wordCount">0 words</span> ¬∑ <span id="readTime">0 min read</span>
      </div>
    </div>

    <div class="form-group">
      <label for="tagInput">Tags</label>
      <div class="tags-container" id="tagsContainer"></div>
      <div class="tag-input-wrapper">
        <input type="text" id="tagInput" placeholder="Essays, Code, Notes...">
        <button type="button" class="btn" onclick="addTag()">Add</button>
      </div>
    </div>

    <div class="form-group">
      <label>Access</label>
      <div class="access-toggle">
        <label class="toggle-option active" id="freeOption">
          <input type="radio" name="access" value="free" checked>
          <span>Free</span>
        </label>
        <label class="toggle-option" id="paidOption">
          <input type="radio" name="access" value="paid">
          <span>üîí Paid</span>
        </label>
      </div>
    </div>

  </form>
</div>

<script>
const API_URL = 'http://localhost:3000/api';

// Word count
const contentTextarea = document.getElementById('content');

contentTextarea.addEventListener('input', () => {
  const text = contentTextarea.value;
  const words = text.trim().split(/\s+/).filter(w => w.length > 0).length;
  const readTime = Math.max(1, Math.ceil(words / 200));

  document.getElementById('wordCount').textContent = `${words} words`;
  document.getElementById('readTime').textContent = `${readTime} min read`;
});

// Tags
let tags = [];

document.getElementById('tagInput').addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    e.preventDefault();
    addTag();
  }
});

function addTag() {
  const input = document.getElementById('tagInput');
  const tag = input.value.trim();
  if (tag && !tags.includes(tag)) {
    tags.push(tag);
    renderTags();
    input.value = '';
  }
}

function removeTag(tag) {
  tags = tags.filter(t => t !== tag);
  renderTags();
}

function renderTags() {
  document.getElementById('tagsContainer').innerHTML = tags.map(tag => `
    <div class="tag-item">
      <span>${tag}</span>
      <span class="tag-remove" onclick="removeTag('${tag}')">√ó</span>
    </div>
  `).join('');
}

// Access toggle
document.getElementById('freeOption').addEventListener('click', () => {
  document.getElementById('freeOption').classList.add('active');
  document.getElementById('paidOption').classList.remove('active');
});

document.getElementById('paidOption').addEventListener('click', () => {
  document.getElementById('paidOption').classList.add('active');
  document.getElementById('freeOption').classList.remove('active');
});

// Show message
function showMessage(type, text) {
  const el = document.getElementById(type === 'success' ? 'successMessage' : 'errorMessage');
  el.textContent = type === 'success' ? `‚úì ${text}` : `‚úó ${text}`;
  el.classList.add('show');
  setTimeout(() => el.classList.remove('show'), 3000);
}

// Publish
async function publishPost() {
  const title = document.getElementById('title').value.trim();
  const excerpt = document.getElementById('excerpt').value.trim();
  const content = document.getElementById('content').value.trim();
  const access = document.querySelector('input[name="access"]:checked').value;

  if (!title || !content) {
    showMessage('error', 'Title and content required');
    return;
  }

  const publishBtn = document.getElementById('publishBtn');
  publishBtn.disabled = true;
  publishBtn.textContent = 'Publishing...';

  try {
    const response = await fetch(`${API_URL}/posts`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        title,
        excerpt,
        content,
        tags,
        access
      })
    });

    if (!response.ok) {
      throw new Error('Failed to publish');
    }

    const data = await response.json();

    showMessage('success', 'Published');

    // Clear form
    setTimeout(() => {
      document.getElementById('postForm').reset();
      tags = [];
      renderTags();
      document.getElementById('freeOption').classList.add('active');
      document.getElementById('paidOption').classList.remove('active');
      document.getElementById('wordCount').textContent = '0 words';
      document.getElementById('readTime').textContent = '0 min read';
      publishBtn.disabled = false;
      publishBtn.textContent = 'Publish';
    }, 1000);

  } catch (error) {
    console.error('Error publishing:', error);
    showMessage('error', 'Failed to publish');
    publishBtn.disabled = false;
    publishBtn.textContent = 'Publish';
  }
}
</script>

</body>
</html>
