<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Post ‚Äî Colin Archive</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#0d0d0d;
  --paper:#1a1a1a;
  --fg:#e8e8e8;
  --muted:#8a8a8a;
  --border:#2a2a2a;
  --highlight:#1f1f1f;
  --blue:#4ecdc4;
  --red:#ff6b6b;
  --serif:'Crimson Text',serif;
  --mono:'IBM Plex Mono',monospace;
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
  background:var(--bg);
  color:var(--fg);
  font-family:var(--serif);
  line-height:1.7;
  min-height:100vh;
}

/* subtle background texture */
body::before{
  content:'';
  position:fixed;
  inset:0;
  background-image:repeating-linear-gradient(
    0deg,
    transparent,
    transparent 2px,
    rgba(255,255,255,.01) 2px,
    rgba(255,255,255,.01) 4px
  );
  pointer-events:none;
  z-index:0;
}

/* HEADER ‚Äî matches homepage */
header{
  padding:1.5rem 3rem;
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:var(--paper);
  position:sticky;
  top:0;
  z-index:100;
}

.logo{
  font-family:var(--mono);
  font-size:.75rem;
  letter-spacing:.15em;
  text-transform:uppercase;
  text-decoration:none;
  color:var(--fg);
}

.logo::after{
  content:'|';
  color:var(--red);
  animation:blink 1s step-end infinite;
  margin-left:2px;
}

@keyframes blink{
  0%,50%{opacity:1;}
  51%,100%{opacity:0;}
}

.nav{
  display:flex;
  gap:2rem;
}

.nav a{
  font-family:var(--mono);
  font-size:.7rem;
  text-transform:uppercase;
  letter-spacing:.1em;
  color:var(--muted);
  text-decoration:none;
  transition:.3s;
}

.nav a:hover{
  color:var(--blue);
}

/* MAIN */
.container{
  max-width:900px;
  margin:0 auto;
  padding:4rem 2rem;
  background:var(--paper);
  position:relative;
  z-index:2;
}

.loading{
  text-align:center;
  color:var(--muted);
  margin-top:120px;
  font-family:var(--mono);
  font-size:.8rem;
  letter-spacing:.1em;
  text-transform:uppercase;
}

.title{
  font-size:2.6rem;
  margin-bottom:.5rem;
  line-height:1.2;
}

.meta{
  font-family:var(--mono);
  font-size:.7rem;
  color:var(--muted);
  margin-bottom:1.5rem;
  text-transform:uppercase;
  letter-spacing:.05em;
}

.tags{
  margin-bottom:2rem;
  display:flex;
  flex-wrap:wrap;
  gap:.5rem;
}

.tag{
  border:1px solid var(--border);
  padding:.25rem .75rem;
  font-family:var(--mono);
  font-size:.65rem;
  color:var(--muted);
  text-transform:uppercase;
}

.excerpt{
  font-size:1.25rem;
  color:var(--muted);
  font-style:italic;
  margin-bottom:2.5rem;
  border-left:3px solid var(--blue);
  padding-left:1rem;
}

.content{
  font-size:1.2rem;
  line-height:1.85;
  white-space:pre-wrap;
}

/* LOCKED */
.locked{
  border:2px solid var(--red);
  background:rgba(255,107,107,.05);
  padding:3rem;
  text-align:center;
  margin:3rem 0;
}

.locked h3{
  font-family:var(--mono);
  font-size:.75rem;
  color:var(--red);
  letter-spacing:.1em;
  margin-bottom:1rem;
}

.locked p{
  color:var(--muted);
  margin-bottom:1.5rem;
}

.btn{
  padding:.7rem 1.5rem;
  background:var(--red);
  color:var(--bg);
  font-family:var(--mono);
  font-size:.7rem;
  letter-spacing:.1em;
  text-decoration:none;
}

.back{
  display:block;
  margin-top:3rem;
  font-family:var(--mono);
  font-size:.7rem;
  color:var(--muted);
  text-decoration:none;
}

.back:hover{color:var(--blue);}

/* error */
.error{
  text-align:center;
  padding:6rem 2rem;
}

.error h2{
  font-size:1.4rem;
  color:var(--muted);
}

/* mobile */
@media(max-width:768px){
  header{padding:1.5rem;}
  .container{padding:3rem 1.5rem;}
  .title{font-size:2rem;}
}
</style>
</head>

<body>

<header>
  <a href="/archive.html" class="logo" id="logoTitle">Colin Archive</a>
  <nav class="nav">
    <a href="/archive.html">Archive</a>
    <a href="/write.html">Write</a>
  </nav>
</header>

<div class="container" id="container">
  <div class="loading">Loading post...</div>
</div>

<script>
const SUPABASE_URL="https://lbpkgvmxxcubzbzwoswd.supabase.co";
const SUPABASE_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxicGtndm14eGN1Ynpiendvc3dkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyNzM2OTQsImV4cCI6MjA4Njg0OTY5NH0.BaP0JY9v74qJPu9qRYoL1Mn3NWM3I-VB51dczOvxnrI";

const db=window.supabase.createClient(SUPABASE_URL,SUPABASE_KEY);

function getId(){
  const params=new URLSearchParams(window.location.search);
  return params.get("id");
}

async function loadPost(){
  const id=getId();

  if(!id){
    showError("Missing post ID");
    return;
  }

  const {data,error}=await db
    .from("posts")
    .select("*")
    .eq("id",id)
    .maybeSingle();

  if(error||!data){
    showError("Post not found");
    return;
  }

  renderPost(data);
}

function renderPost(post){

  document.title=post.title+" ‚Äî Colin Archive";
  document.getElementById("logoTitle").textContent=post.title;

  const tags=(post.tags||"").split(",").map(t=>t.trim()).filter(Boolean);

  const tagsHTML=tags.length?`
    <div class="tags">
      ${tags.map(t=>`<span class="tag">${escapeHTML(t)}</span>`).join("")}
    </div>`:"";

  const excerptHTML=post.excerpt?`
    <div class="excerpt">${escapeHTML(post.excerpt)}</div>`:"";

  if(post.access==="paid"){
    document.getElementById("container").innerHTML=`
      <h1 class="title">${escapeHTML(post.title)}</h1>
      <div class="meta">
        ${new Date(post.created_at).toLocaleDateString()} ‚Ä¢ ${post.readtime||1} min read
      </div>
      ${tagsHTML}
      ${excerptHTML}
      <div class="locked">
        <h3>üîí Paid Entry</h3>
        <p>This post is available to subscribers only.</p>
        <a class="btn" href="#">Upgrade Access</a>
      </div>
      <a href="/archive.html" class="back">‚Üê Back to Archive</a>
    `;
    return;
  }

  document.getElementById("container").innerHTML=`
    <h1 class="title">${escapeHTML(post.title)}</h1>
    <div class="meta">
      ${new Date(post.created_at).toLocaleDateString()} ‚Ä¢ ${post.readtime||1} min read
    </div>
    ${tagsHTML}
    ${excerptHTML}
    <div class="content">${escapeHTML(post.content)}</div>
    <a href="/archive.html" class="back">‚Üê Back to Archive</a>
  `;
}

function showError(msg){
  document.getElementById("container").innerHTML=`
    <div class="error">
      <h2>${msg}</h2>
      <p><a href="/archive.html">Return to archive</a></p>
    </div>
  `;
}

function escapeHTML(str){
  return str
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;");
}

loadPost();
</script>

</body>
</html>
