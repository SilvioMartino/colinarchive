<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post ‚Äî Colin Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --bg: #0a0a0b;        /* match aurora background */
      --paper: #1a1a1a;
      --fg: #e8e8e8;
      --muted: #b0b0b0;
      --border: #2a2a2a;
      --accent: #e8e8e8;
      --highlight: #1f1f1f;
      --red: #ff6b6b;
      --blue: #4ecdc4;
      --yellow: #ffe66d;
      --serif: 'Crimson Text', 'Georgia', serif;
      --mono: 'IBM Plex Mono', 'Courier New', monospace;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      min-height: 100%;
      background: transparent; /* let aurora show */
    }

    body {
      color: var(--fg);
      font-family: var(--serif);
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }

    /* ----- SANGVIRA BACKGROUND (full, no black) ----- */
    .aurora {
      position: fixed;
      inset: 0;
      z-index: -2;
      filter: saturate(120%) blur(30px);
      background:
        radial-gradient(1200px 600px at 85% 10%, rgba(255,54,94,0.23), transparent 60%),
        radial-gradient(900px 500px at 10% 20%, rgba(185,76,255,0.22), transparent 60%),
        radial-gradient(700px 400px at 50% 90%, rgba(255,80,150,0.18), transparent 60%),
        linear-gradient(180deg, #07070a, #0b0b12 60%, #0a0a0b);
      pointer-events: none;
      animation: hue 18s linear infinite;
    }

    @keyframes hue {
      from { filter: hue-rotate(0deg) saturate(120%) blur(30px); }
      to   { filter: hue-rotate(360deg) saturate(120%) blur(30px); }
    }

    /* Kinetic grid overlay (mouse‚Äëfollowing) */
    .grid {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
      background-image:
        radial-gradient(circle at var(--mx,50%) var(--my,50%), rgba(255,255,255,0.08), transparent 25%),
        linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 100% 100%, 60px 60px, 60px 60px;
      mask-image: radial-gradient(600px 600px at var(--mx,50%) var(--my,50%), rgba(0,0,0,0.9), transparent 70%);
      transition: background-position 0.2s ease-out;
    }

    /* Paper texture overlay (kept for tactile feel) */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(255, 255, 255, 0.02) 2px,
          rgba(255, 255, 255, 0.02) 4px
        );
      pointer-events: none;
      z-index: 0;
      animation: paperSlide 30s linear infinite;
    }

    @keyframes paperSlide {
      0% { transform: translateY(0); }
      100% { transform: translateY(4px); }
    }

    /* ----- NAVBAR (semi‚Äëtransparent, matching archive) ----- */
    nav {
      background: rgba(26, 26, 26, 0.8);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border-bottom: 1px solid rgba(42, 42, 42, 0.5);
      padding: 1.2rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      width: 100%;
    }

    .logo {
      font-family: var(--mono);
      font-size: 0.75rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-weight: 500;
      text-decoration: none;
      color: var(--fg);
    }

    .logo::after {
      content: '|';
      color: var(--red);
      animation: blink 1s step-end infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .links a {
      font-family: var(--mono);
      font-size: 0.7rem;
      margin-left: 2rem;
      text-decoration: none;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      transition: color 0.3s;
    }

    .links a:hover {
      color: var(--blue);
    }

    /* ----- MAIN CONTENT (post) ----- */
    .wrapper {
      width: 100%;
      margin: 70px 0;
      padding: 0 3rem;
      position: relative;
      z-index: 2;
    }

    .back-link {
      margin-bottom: 2rem;
      font-family: var(--mono);
      font-size: 0.7rem;
    }

    .back-link a {
      color: var(--muted);
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border: 1px solid var(--border);
      padding: 0.4rem 1rem;
      display: inline-block;
      transition: 0.2s;
    }

    .back-link a:hover {
      border-color: var(--blue);
      color: var(--blue);
    }

    .post-content {
      max-width: 900px;
      margin: 0 auto;
    }

    .title {
      font-family: var(--serif);
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      line-height: 1.3;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5); /* ensure readability */
    }

    .meta {
      font-family: var(--mono);
      font-size: 0.7rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 2rem;
    }

    .tags {
      margin-bottom: 2rem;
    }

    .tag {
      display: inline-block;
      border: 1px solid var(--border);
      padding: 0.25rem 0.5rem;
      margin: 0.2rem;
      font-family: var(--mono);
      font-size: 0.65rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      background: rgba(0,0,0,0.2);
    }

    .excerpt {
      font-size: 1.3rem;
      color: #ddd;
      margin-bottom: 2.2rem;
      font-style: italic;
      border-left: 3px solid var(--blue);
      padding-left: 1rem;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

    .content {
      font-size: 1.18rem;
      line-height: 1.85;
      white-space: pre-wrap;
      color: var(--fg);
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

    .locked {
      text-align: center;
      padding: 3rem 2rem;
      border: 1px dashed var(--red);
      background: rgba(255, 107, 107, 0.1);
      margin-top: 2rem;
      backdrop-filter: blur(4px);
    }

    .locked h3 {
      font-family: var(--mono);
      font-size: 0.8rem;
      letter-spacing: 0.1em;
      color: var(--red);
      margin-bottom: 1rem;
      text-transform: uppercase;
    }

    .locked p {
      color: var(--muted);
      margin-bottom: 1.5rem;
    }

    .btn {
      display: inline-block;
      padding: 0.7rem 1.4rem;
      background: transparent;
      border: 1px solid var(--red);
      color: var(--red);
      font-family: var(--mono);
      font-size: 0.7rem;
      letter-spacing: 0.1em;
      text-decoration: none;
      text-transform: uppercase;
      transition: 0.2s;
    }

    .btn:hover {
      background: var(--red);
      color: var(--bg);
    }

    .loading {
      text-align: center;
      font-family: var(--mono);
      color: var(--muted);
      padding: 3rem;
      font-size: 1rem;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      backdrop-filter: blur(4px);
    }

    @media (max-width: 700px) {
      nav {
        padding: 1rem 1.5rem;
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
      .links a {
        margin-left: 0;
        margin-right: 2rem;
      }
      .wrapper {
        padding: 0 1rem;
        margin: 40px 0;
      }
      .title {
        font-size: 2rem;
      }
      .back-link a {
        display: block;
        text-align: center;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>

<!-- Sangvira background layers -->
<div class="aurora"></div>
<div class="grid" id="grid"></div>

<!-- Navbar (semi‚Äëtransparent) -->
<nav>
  <a href="/archive.html" class="logo">Colin Archive</a>
  <div class="links">
    <a href="/archive.html">Archive</a>
    <a href="/write.html">Write</a>
  </div>
</nav>

<div class="wrapper">
  <div class="back-link">
    <a href="/archive.html">‚Üê Back to Archive</a>
  </div>

  <div class="post-content" id="postContent">
    <div class="loading">Loading post...</div>
  </div>
</div>

<script>
  // Supabase setup
  const SUPABASE_URL = "https://lbpkgvmxxcubzbzwoswd.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxicGtndm14eGN1Ynpiendvc3dkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyNzM2OTQsImV4cCI6MjA4Njg0OTY5NH0.BaP0JY9v74qJPu9qRYoL1Mn3NWM3I-VB51dczOvxnrI";

  const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  function getPostId() {
    return new URLSearchParams(location.search).get("id");
  }

  async function loadPost() {
    const id = getPostId();
    if (!id) {
      document.getElementById("postContent").innerHTML = "<div class='loading'>No post ID specified</div>";
      return;
    }

    const { data, error } = await db
      .from("posts")
      .select("*")
      .eq("id", id)
      .single();

    if (error || !data) {
      document.getElementById("postContent").innerHTML = "<div class='loading'>Post not found</div>";
      return;
    }

    renderPost(data);
  }

  function renderPost(post) {
    const tags = (post.tags || "")
      .split(",")
      .filter(Boolean)
      .map(t => `<span class="tag">${escapeHtml(t.trim())}</span>`)
      .join("");

    const metaDate = new Date(post.created_at).toLocaleDateString();
    const readTime = post.readtime || 1;

    if (post.access === "paid") {
      document.getElementById("postContent").innerHTML = `
        <h1 class="title">${escapeHtml(post.title)}</h1>
        <div class="meta">${metaDate} ‚Ä¢ ${readTime} min read</div>
        ${tags ? `<div class="tags">${tags}</div>` : ""}
        ${post.excerpt ? `<div class="excerpt">${escapeHtml(post.excerpt)}</div>` : ""}
        <div class="locked">
          <h3>üîí PAID ENTRY</h3>
          <p>This post requires access.</p>
          <a class="btn" href="#">Unlock</a>
        </div>
      `;
      return;
    }

    document.getElementById("postContent").innerHTML = `
      <h1 class="title">${escapeHtml(post.title)}</h1>
      <div class="meta">${metaDate} ‚Ä¢ ${readTime} min read</div>
      ${tags ? `<div class="tags">${tags}</div>` : ""}
      ${post.excerpt ? `<div class="excerpt">${escapeHtml(post.excerpt)}</div>` : ""}
      <div class="content">${escapeHtml(post.content)}</div>
    `;
  }

  function escapeHtml(unsafe) {
    if (!unsafe) return "";
    return unsafe
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
  }

  loadPost();

  // Mouse follow for kinetic grid
  const grid = document.getElementById('grid');
  window.addEventListener('mousemove', (e) => {
    const x = (e.clientX / window.innerWidth * 100).toFixed(2) + '%';
    const y = (e.clientY / window.innerHeight * 100).toFixed(2) + '%';
    grid.style.setProperty('--mx', x);
    grid.style.setProperty('--my', y);
  }, { passive: true });
</script>

</body>
</html>
