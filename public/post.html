<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post ‚Äî Colin Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A quiet archive of essays, code, and notes ‚Äì unfiltered and unpolished." />
  <meta property="og:title" content="Colin Archive" />
  <meta property="og:description" content="A quiet archive of essays, code, and notes ‚Äì unfiltered and unpolished." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourdomain.com" />
  <meta property="og:image" content="https://yourdomain.com/og-image.jpg" />

  <!-- Cache‚Äëbusting meta tags -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- Font Awesome for lock icon and copy button -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&family=IBM+Plex+Mono:wght@400;500&family=Caveat:wght@400;600&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* ----- GLOBAL VARIABLES ----- */
    :root {
      --bg: #0d0d0d;
      --paper: #1a1a1a;
      --fg: #e8e8e8;
      --muted: #c0c0c0;
      --border: #2a2a2a;
      --accent: #e8e8e8;
      --highlight: #1f1f1f;
      --red: #ff6b6b;
      --dark-red: #b3002d;
      --blue: #4ecdc4;
      --green: #51cf66;
      --yellow: #ffe66d;
      --serif: 'Crimson Text', 'Georgia', serif;
      --mono: 'IBM Plex Mono', 'Courier New', monospace;
      --hand: 'Caveat', cursive;
      --essay-serif: 'Libre Baskerville', 'Georgia', serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--paper);
      color: var(--fg);
      font-family: var(--serif);
      min-height: 100vh;
      line-height: 1.6;
    }

    /* ----- NAVBAR (with type‚Äëcolored bottom border only) ----- */
    nav {
      background: var(--paper);
      border-bottom: 1px solid var(--border);
      padding: 1.2rem 3rem;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      width: 100%;
      transition: border-bottom-color 0.2s, box-shadow 0.2s;
    }

    nav.nav-type-essay {
      border-bottom: 2px solid var(--blue);
      box-shadow: 0 0 6px rgba(78, 205, 196, 0.3);
    }
    nav.nav-type-code {
      border-bottom: 2px solid var(--green);
      box-shadow: 0 0 6px rgba(81, 207, 102, 0.3);
    }
    nav.nav-type-notes {
      border-bottom: 2px solid var(--yellow);
      box-shadow: 0 0 6px rgba(255, 230, 109, 0.3);
    }

    .logo {
      font-family: var(--mono);
      font-size: 0.75rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-weight: 500;
      text-decoration: none;
      color: var(--fg);
    }

    .logo::after {
      content: '|';
      color: var(--red);
      animation: blink 1s step-end infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .post-type-label {
      margin-left: 1.5rem;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    .post-type-label.essay {
      font-family: var(--essay-serif);
      color: var(--blue);
    }
    .post-type-label.code {
      font-family: var(--mono);
      color: var(--green);
    }
    .post-type-label.notes {
      font-family: var(--hand);
      color: var(--yellow);
    }

    /* ----- MAIN CONTENT ----- */
    .wrapper {
      width: 100%;
      margin: 70px 0;
      padding: 0 3rem;
      position: relative;
      z-index: 2;
    }

    .back-link {
      margin-bottom: 2rem;
    }
    .back-link a {
      display: inline-block;
      padding: 0.6rem 1.5rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-family: var(--mono);
      font-size: 0.7rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--muted);
      text-decoration: none;
      transition: border-color 0.2s, color 0.2s, transform 0.2s;
    }
    .back-link a:hover {
      border-color: var(--blue);
      color: var(--blue);
      transform: translateX(-2px);
    }

    .post-container {
      max-width: 900px;
      margin: 0 auto;
    }

    /* Title with type-specific fonts */
    .title {
      font-family: var(--serif);
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      line-height: 1.3;
    }
    .type-essay .title {
      font-family: var(--essay-serif);
      font-weight: 700;
    }
    .type-code .title {
      font-family: var(--mono);
      letter-spacing: -0.02em;
    }
    .type-notes .title {
      font-family: var(--hand);
      font-size: 2rem;
    }

    .meta {
      font-family: var(--mono);
      font-size: 0.7rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 2rem;
    }

    .tags {
      margin-bottom: 2rem;
    }
    .tag {
      display: inline-block;
      border: 1px solid var(--border);
      padding: 0.3rem 0.8rem;
      margin: 0.2rem;
      font-family: var(--mono);
      font-size: 0.65rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-radius: 4px;
      transition: border-color 0.2s, color 0.2s;
    }
    .tag:hover {
      border-color: var(--blue);
      color: var(--blue);
    }

    .excerpt {
      font-size: 1.3rem;
      color: #bdbdbd;
      margin-bottom: 2.2rem;
      font-style: italic;
      border-left: 3px solid var(--blue);
      padding-left: 1rem;
    }

    /* Base content style */
    .content {
      font-size: 1.18rem;
      line-height: 1.85;
      white-space: pre-wrap;
      color: var(--fg);
      display: block;
    }

    /* Terminal style for code posts */
    .type-code .content-wrapper {
      position: relative;
    }
    .type-code .content {
      background: #0a0a0a;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 2.5rem 1.5rem 1.5rem 1.5rem;
      font-family: var(--mono);
      font-size: 0.95rem;
      line-height: 1.6;
      color: #b0f0b0;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
      overflow-x: auto;
      white-space: pre;
    }

    /* Copy button for code posts ‚Äì positioned absolutely in the wrapper */
    .copy-btn {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      background: #1f1f1f;
      border: 1px solid #3a3a3a;
      border-radius: 4px;
      color: #b0f0b0;
      font-family: var(--mono);
      font-size: 0.7rem;
      padding: 0.3rem 0.7rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      transition: background 0.2s, border-color 0.2s, color 0.2s;
      z-index: 10;
    }
    .copy-btn:hover {
      background: #2a2a2a;
      border-color: #b0f0b0;
      color: #d0f0d0;
    }
    .copy-btn.copied {
      background: #2a5a2a;
      border-color: #b0f0b0;
      color: #fff;
    }
    .copy-btn i {
      font-size: 0.8rem;
    }

    /* Paid post */
    .locked-message {
      text-align: center;
      padding: 2rem;
      border: 1px dashed var(--red);
      border-radius: 8px;
      margin-top: 2rem;
      background: repeating-linear-gradient(
        45deg,
        rgba(179, 0, 45, 0.1) 0px,
        rgba(179, 0, 45, 0.1) 10px,
        transparent 10px,
        transparent 20px
      );
      position: relative;
    }
    .locked-message h3 {
      font-family: var(--mono);
      font-size: 0.8rem;
      letter-spacing: 0.1em;
      color: var(--red);
      margin-bottom: 1rem;
      text-transform: uppercase;
    }
    .locked-message p {
      color: var(--muted);
      margin-bottom: 1.5rem;
    }
    .btn {
      display: inline-block;
      padding: 0.7rem 1.4rem;
      background: transparent;
      border: 1px solid var(--red);
      border-radius: 4px;
      color: var(--red);
      font-family: var(--mono);
      font-size: 0.7rem;
      letter-spacing: 0.1em;
      text-decoration: none;
      text-transform: uppercase;
      transition: background 0.2s, color 0.2s;
    }
    .btn:hover {
      background: var(--red);
      color: var(--bg);
    }

    .locked-icon {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 2rem;
      color: rgba(255, 255, 255, 0.6);
      text-shadow: 0 2px 5px rgba(0,0,0,0.5);
      pointer-events: none;
    }

    .loading {
      text-align: center;
      font-family: var(--mono);
      color: var(--muted);
      padding: 3rem;
      font-size: 1rem;
    }

    @media (max-width: 700px) {
      nav { padding: 1rem 1.5rem; }
      .post-type-label { margin-left: 1rem; font-size: 0.6rem; }
      .wrapper { padding: 0 1rem; margin: 40px 0; }
      .title { font-size: 2rem; }
      .type-notes .title { font-size: 1.8rem; }
      .back-link a { display: block; text-align: center; }
      .locked-icon { top: 0.5rem; right: 0.5rem; font-size: 1.5rem; }
      .copy-btn { top: 0.5rem; right: 0.5rem; font-size: 0.6rem; padding: 0.2rem 0.5rem; }
      .type-code .content { padding: 2.2rem 1rem 1rem 1rem; }
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after { animation: none !important; transition: none !important; }
    }
  </style>
</head>
<body>

<nav id="mainNav">
  <a href="/" class="logo">Colin Archive</a>
  <span class="post-type-label" id="postTypeLabel"></span>
</nav>

<div class="wrapper">
  <div class="back-link">
    <a href="/">‚Üê Back to Home</a>
  </div>

  <div class="post-container" id="postContainer">
    <div class="loading">Loading post...</div>
  </div>
</div>

<script>
  const SUPABASE_URL = "https://lbpkgvmxxcubzbzwoswd.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxicGtndm14eGN1Ynpiendvc3dkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyNzM2OTQsImV4cCI6MjA4Njg0OTY5NH0.BaP0JY9v74qJPu9qRYoL1Mn3NWM3I-VB51dczOvxnrI";

  const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const nav = document.getElementById('mainNav');
  const typeLabel = document.getElementById('postTypeLabel');
  const container = document.getElementById('postContainer');

  function getPostId() {
    return new URLSearchParams(location.search).get("id");
  }

  async function loadPost() {
    const id = getPostId();
    if (!id) {
      container.innerHTML = "<div class='loading'>No post ID specified</div>";
      return;
    }

    const { data, error } = await db
      .from("posts")
      .select("*")
      .eq("id", id)
      .single();

    if (error || !data) {
      container.innerHTML = "<div class='loading'>Post not found</div>";
      return;
    }

    renderPost(data);
  }

  function escapeHtml(unsafe) {
    if (!unsafe) return "";
    return unsafe
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
  }

  // Normalize indentation: remove common leading whitespace from every line
  function normalizeIndent(text) {
    const lines = text.split('\n');
    let minIndent = Infinity;
    lines.forEach(line => {
      if (line.trim().length > 0) {
        const match = line.match(/^(\s*)/);
        minIndent = Math.min(minIndent, match[0].length);
      }
    });
    if (minIndent === Infinity) minIndent = 0;
    return lines.map(line => line.slice(minIndent)).join('\n');
  }

  function renderPost(post) {
    const tags = (post.tags || "")
      .split(",")
      .filter(Boolean)
      .map(t => `<span class="tag">${escapeHtml(t.trim())}</span>`)
      .join("");

    const metaDate = new Date(post.created_at).toLocaleDateString();
    const readTime = post.readtime || 1;
    const type = post.type || 'essay';
    const isPaid = post.access === 'paid';

    // Set nav type class and label
    nav.className = '';
    nav.classList.add(`nav-type-${type}`);
    typeLabel.className = `post-type-label ${type}`;
    typeLabel.textContent = type === 'code' ? 'code' : (type === 'notes' ? 'note' : 'essay');

    // Prepare content with optional indentation normalization
    let contentText = post.content || '';
    if (type === 'code') {
      contentText = normalizeIndent(contentText);
    }
    const escapedContent = escapeHtml(contentText);

    // Build content
    let contentHtml;

    if (isPaid) {
      contentHtml = `
        <div style="position: relative;">
          <i class="fas fa-lock locked-icon"></i>
          <h1 class="title">${escapeHtml(post.title)}</h1>
          <div class="meta">${metaDate} ‚Ä¢ ${readTime} min read</div>
          ${tags ? `<div class="tags">${tags}</div>` : ""}
          <div class="locked-message">
            <h3>üîí PAID ENTRY</h3>
            <p>This post requires access.</p>
            <a class="btn" href="#">Unlock</a>
          </div>
        </div>
      `;
    } else {
      // For code posts: wrap content and button in a relative container
      if (type === 'code') {
        contentHtml = `
          <h1 class="title">${escapeHtml(post.title)}</h1>
          <div class="meta">${metaDate} ‚Ä¢ ${readTime} min read</div>
          ${tags ? `<div class="tags">${tags}</div>` : ""}
          <div class="content-wrapper">
            <button class="copy-btn" id="copyCodeBtn"><i class="far fa-copy"></i> Copy</button>
            <div class="content" id="postContentBody">${escapedContent}</div>
          </div>
        `;
      } else {
        contentHtml = `
          <h1 class="title">${escapeHtml(post.title)}</h1>
          <div class="meta">${metaDate} ‚Ä¢ ${readTime} min read</div>
          ${tags ? `<div class="tags">${tags}</div>` : ""}
          <div class="content">${escapedContent}</div>
        `;
      }
    }

    container.innerHTML = `
      <div class="type-${type}">
        ${contentHtml}
      </div>
    `;

    // Attach copy button functionality for code posts
    if (type === 'code' && !isPaid) {
      const copyBtn = document.getElementById('copyCodeBtn');
      const contentBody = document.getElementById('postContentBody');
      if (copyBtn && contentBody) {
        const codeText = contentBody.innerText; // clean text, no button

        copyBtn.addEventListener('click', async () => {
          try {
            await navigator.clipboard.writeText(codeText);
            copyBtn.classList.add('copied');
            copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
            setTimeout(() => {
              copyBtn.classList.remove('copied');
              copyBtn.innerHTML = '<i class="far fa-copy"></i> Copy';
            }, 2000);
          } catch (err) {
            console.error('Copy failed:', err);
          }
        });
      }
    }
  }

  loadPost();
</script>

</body>
</html>
