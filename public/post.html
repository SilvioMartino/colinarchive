<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post ‚Äî Colin Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A quiet archive of essays, code, and notes ‚Äì unfiltered and unpolished." />
  <meta property="og:title" content="Colin Archive" />
  <meta property="og:description" content="A quiet archive of essays, code, and notes ‚Äì unfiltered and unpolished." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourdomain.com" />
  <meta property="og:image" content="https://yourdomain.com/og-image.jpg" />

  <!-- Cache‚Äëbusting meta tags -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- Font Awesome for lock icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&family=IBM+Plex+Mono:wght@400;500&family=Caveat:wght@400;600&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* ----- GLOBAL VARIABLES ----- */
    :root {
      --bg: #0d0d0d;
      --paper: #1a1a1a;
      --fg: #e8e8e8;
      --muted: #c0c0c0;
      --border: #2a2a2a;
      --accent: #e8e8e8;
      --highlight: #1f1f1f;
      --red: #ff6b6b;
      --dark-red: #b3002d;
      --blue: #4ecdc4;
      --green: #51cf66;
      --yellow: #ffe66d;
      --serif: 'Crimson Text', 'Georgia', serif;
      --mono: 'IBM Plex Mono', 'Courier New', monospace;
      --hand: 'Caveat', cursive;
      --essay-serif: 'Libre Baskerville', 'Georgia', serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--paper); /* solid grey, like homepage */
      color: var(--fg);
      font-family: var(--serif);
      min-height: 100vh;
      line-height: 1.6;
    }

    /* ----- NAVBAR (only logo linking to index) ----- */
    nav {
      background: var(--paper);
      border-bottom: 1px solid var(--border);
      padding: 1.2rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      width: 100%;
    }

    .logo {
      font-family: var(--mono);
      font-size: 0.75rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-weight: 500;
      text-decoration: none;
      color: var(--fg);
    }

    .logo::after {
      content: '|';
      color: var(--red);
      animation: blink 1s step-end infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* ----- MAIN CONTENT ----- */
    .wrapper {
      width: 100%;
      margin: 70px 0;
      padding: 0 3rem;
      position: relative;
      z-index: 2;
    }

    /* Back link ‚Äì matches archive's "Load more" style */
    .back-link {
      margin-bottom: 2rem;
    }
    .back-link a {
      display: inline-block;
      padding: 0.6rem 1.5rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-family: var(--mono);
      font-size: 0.7rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--muted);
      text-decoration: none;
      transition: border-color 0.2s, color 0.2s, transform 0.2s;
    }
    .back-link a:hover {
      border-color: var(--blue);
      color: var(--blue);
      transform: translateX(-2px);
    }

    /* Post container ‚Äì full width, no card, just a top bar */
    .post-container {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
    }

    /* Type bar ‚Äì thin stripe at the top */
    .type-bar {
      width: 100%;
      height: 4px;
      margin-bottom: 2rem;
    }
    .type-bar.essay {
      background: var(--blue);
    }
    .type-bar.code {
      background: var(--green);
    }
    .type-bar.notes {
      background: var(--yellow);
    }

    /* Paid posts ‚Äì diagonal stripes overlay */
    .paid-overlay {
      position: relative;
    }
    .paid-overlay::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        rgba(179, 0, 45, 0.15) 0px,
        rgba(179, 0, 45, 0.15) 10px,
        transparent 10px,
        transparent 20px
      );
      pointer-events: none;
      z-index: 1;
    }

    .paid-overlay .locked-icon {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 2rem;
      color: rgba(255, 255, 255, 0.8);
      text-shadow: 0 2px 5px rgba(0,0,0,0.5);
      z-index: 2;
      pointer-events: none;
    }

    /* Ensure content is above overlay */
    .post-content {
      position: relative;
      z-index: 3;
    }

    /* Cover image */
    .hero-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 2rem;
      border: 1px solid var(--border);
    }

    /* Title with type-specific fonts */
    .title {
      font-family: var(--serif);
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      line-height: 1.3;
    }
    .type-essay .title {
      font-family: var(--essay-serif);
      font-weight: 700;
    }
    .type-code .title {
      font-family: var(--mono);
      letter-spacing: -0.02em;
    }
    .type-notes .title {
      font-family: var(--hand);
      font-size: 2rem;
    }

    .meta {
      font-family: var(--mono);
      font-size: 0.7rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 2rem;
    }

    /* Tags */
    .tags {
      margin-bottom: 2rem;
    }
    .tag {
      display: inline-block;
      border: 1px solid var(--border);
      padding: 0.3rem 0.8rem;
      margin: 0.2rem;
      font-family: var(--mono);
      font-size: 0.65rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-radius: 4px;
      transition: border-color 0.2s, color 0.2s;
    }
    .tag:hover {
      border-color: var(--blue);
      color: var(--blue);
    }

    /* Excerpt */
    .excerpt {
      font-size: 1.3rem;
      color: #bdbdbd;
      margin-bottom: 2.2rem;
      font-style: italic;
      border-left: 3px solid var(--blue);
      padding-left: 1rem;
    }

    /* Main content */
    .content {
      font-size: 1.18rem;
      line-height: 1.85;
      white-space: pre-wrap;
      color: var(--fg);
    }

    /* Paid message */
    .locked-message {
      text-align: center;
      padding: 2rem;
      border: 1px dashed var(--red);
      border-radius: 8px;
      margin-top: 2rem;
    }
    .locked-message h3 {
      font-family: var(--mono);
      font-size: 0.8rem;
      letter-spacing: 0.1em;
      color: var(--red);
      margin-bottom: 1rem;
      text-transform: uppercase;
    }
    .locked-message p {
      color: var(--muted);
      margin-bottom: 1.5rem;
    }
    .btn {
      display: inline-block;
      padding: 0.7rem 1.4rem;
      background: transparent;
      border: 1px solid var(--red);
      border-radius: 4px;
      color: var(--red);
      font-family: var(--mono);
      font-size: 0.7rem;
      letter-spacing: 0.1em;
      text-decoration: none;
      text-transform: uppercase;
      transition: background 0.2s, color 0.2s;
    }
    .btn:hover {
      background: var(--red);
      color: var(--bg);
    }

    /* Loading state */
    .loading {
      text-align: center;
      font-family: var(--mono);
      color: var(--muted);
      padding: 3rem;
      font-size: 1rem;
    }

    /* Responsive */
    @media (max-width: 700px) {
      nav {
        padding: 1rem 1.5rem;
      }
      .wrapper {
        padding: 0 1rem;
        margin: 40px 0;
      }
      .title {
        font-size: 2rem;
      }
      .type-notes .title {
        font-size: 1.8rem;
      }
      .back-link a {
        display: block;
        text-align: center;
      }
      .locked-icon {
        top: 0.5rem;
        right: 0.5rem;
        font-size: 1.5rem;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>

<nav>
  <a href="/" class="logo">Colin Archive</a>
</nav>

<div class="wrapper">
  <div class="back-link">
    <a href="/">‚Üê Back to Home</a>
  </div>

  <div class="post-container" id="postContainer">
    <div class="loading">Loading post...</div>
  </div>
</div>

<script>
  const SUPABASE_URL = "https://lbpkgvmxxcubzbzwoswd.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxicGtndm14eGN1Ynpiendvc3dkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyNzM2OTQsImV4cCI6MjA4Njg0OTY5NH0.BaP0JY9v74qJPu9qRYoL1Mn3NWM3I-VB51dczOvxnrI";

  const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  function getPostId() {
    return new URLSearchParams(location.search).get("id");
  }

  async function loadPost() {
    const id = getPostId();
    const container = document.getElementById("postContainer");
    if (!id) {
      container.innerHTML = "<div class='loading'>No post ID specified</div>";
      return;
    }

    const { data, error } = await db
      .from("posts")
      .select("*")
      .eq("id", id)
      .single();

    if (error || !data) {
      container.innerHTML = "<div class='loading'>Post not found</div>";
      return;
    }

    renderPost(data);
  }

  function escapeHtml(unsafe) {
    if (!unsafe) return "";
    return unsafe
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
  }

  function renderPost(post) {
    const tags = (post.tags || "")
      .split(",")
      .filter(Boolean)
      .map(t => `<span class="tag">${escapeHtml(t.trim())}</span>`)
      .join("");

    const metaDate = new Date(post.created_at).toLocaleDateString();
    const readTime = post.readtime || 1;
    const type = post.type || 'essay';
    const coverHtml = post.cover_url
      ? `<img src="${escapeHtml(post.cover_url)}" alt="" class="hero-image" loading="lazy" onerror="this.style.display='none'">`
      : '';

    const isPaid = post.access === 'paid';

    // Build the type bar
    const typeBar = `<div class="type-bar ${type}"></div>`;

    // Build the content (paid or free)
    let contentHtml;
    if (isPaid) {
      contentHtml = `
        ${coverHtml}
        <h1 class="title">${escapeHtml(post.title)}</h1>
        <div class="meta">${metaDate} ‚Ä¢ ${readTime} min read</div>
        ${tags ? `<div class="tags">${tags}</div>` : ""}
        ${post.excerpt ? `<div class="excerpt">${escapeHtml(post.excerpt)}</div>` : ""}
        <div class="locked-message">
          <h3>üîí PAID ENTRY</h3>
          <p>This post requires access.</p>
          <a class="btn" href="#">Unlock</a>
        </div>
      `;
    } else {
      contentHtml = `
        ${coverHtml}
        <h1 class="title">${escapeHtml(post.title)}</h1>
        <div class="meta">${metaDate} ‚Ä¢ ${readTime} min read</div>
        ${tags ? `<div class="tags">${tags}</div>` : ""}
        ${post.excerpt ? `<div class="excerpt">${escapeHtml(post.excerpt)}</div>` : ""}
        <div class="content">${escapeHtml(post.content)}</div>
      `;
    }

    // Wrap everything
    const paidClass = isPaid ? 'paid-overlay' : '';
    const lockIcon = isPaid ? '<i class="fas fa-lock locked-icon"></i>' : '';

    document.getElementById("postContainer").innerHTML = `
      <div class="post-container type-${type}">
        ${typeBar}
        <div class="post-content ${paidClass}">
          ${lockIcon}
          ${contentHtml}
        </div>
      </div>
    `;
  }

  loadPost();
</script>

</body>
</html>
