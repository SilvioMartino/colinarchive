<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Post ‚Äî Colin Archive</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=IBM+Plex+Mono:wght@400;500&family=Caveat:wght@400;600&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#0d0d0d;
  --paper:#1a1a1a;
  --fg:#e8e8e8;
  --muted:#8a8a8a;
  --border:#2a2a2a;
  --highlight:#1f1f1f;
  --blue:#4ecdc4;
  --red:#ff6b6b;
  --serif:'Crimson Text',serif;
  --mono:'IBM Plex Mono',monospace;
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
  background:var(--bg);
  color:var(--fg);
  font-family:var(--serif);
  line-height:1.7;
}

header{
  padding:2rem 3rem;
  border-bottom:1px solid var(--border);
  background:var(--paper);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-family:var(--mono);
  font-size:.75rem;
  letter-spacing:.15em;
  text-transform:uppercase;
  color:var(--fg);
  text-decoration:none;
}

.nav a{
  font-family:var(--mono);
  font-size:.7rem;
  text-transform:uppercase;
  letter-spacing:.1em;
  color:var(--muted);
  text-decoration:none;
  margin-left:2rem;
}

.nav a:hover{color:var(--blue);}

.container{
  max-width:900px;
  margin:60px auto;
  padding:0 20px;
}

.loading{
  text-align:center;
  color:var(--muted);
  margin-top:120px;
  font-family:var(--mono);
}

.title{
  font-size:2.6rem;
  margin-bottom:10px;
}

.meta{
  font-family:var(--mono);
  font-size:.7rem;
  color:var(--muted);
  text-transform:uppercase;
  margin-bottom:25px;
}

.tags{
  margin-bottom:30px;
}

.tag{
  display:inline-block;
  border:1px solid var(--border);
  padding:3px 8px;
  margin-right:6px;
  margin-bottom:6px;
  font-family:var(--mono);
  font-size:.65rem;
  color:var(--muted);
}

.content{
  font-size:1.15rem;
  white-space:pre-wrap;
}

.locked{
  border:1px solid var(--red);
  padding:30px;
  text-align:center;
  font-family:var(--mono);
  margin-top:40px;
}

.back{
  display:inline-block;
  margin-top:50px;
  font-family:var(--mono);
  font-size:.7rem;
  color:var(--muted);
  text-decoration:none;
}

.back:hover{color:var(--blue);}
</style>
</head>

<body>

<header>
<a href="/archive.html" class="logo">Colin Archive</a>
<div class="nav">
<a href="/archive.html">Archive</a>
<a href="/write.html">Write</a>
</div>
</header>

<div class="container" id="container">
<div class="loading">Loading post...</div>
</div>

<script>
const SUPABASE_URL="https://lbpkgvmxxcubzbzwoswd.supabase.co";
const SUPABASE_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxicGtndm14eGN1Ynpiendvc3dkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyNzM2OTQsImV4cCI6MjA4Njg0OTY5NH0.BaP0JY9v74qJPu9qRYoL1Mn3NWM3I-VB51dczOvxnrI";

const db=window.supabase.createClient(SUPABASE_URL,SUPABASE_KEY);

function getPostId(){
  const params=new URLSearchParams(window.location.search);
  return params.get("id");
}

async function loadPost(){

  const id=getPostId();

  if(!id){
    showError("Missing post ID");
    return;
  }

  const {data,error}=await db
    .from("posts")
    .select("*")
    .eq("id",id)
    .maybeSingle();

  if(error || !data){
    showError("Post not found");
    return;
  }

  renderPost(data);
}

function renderPost(post){

  if(post.access==="paid"){
    document.getElementById("container").innerHTML=`
      <div class="locked">
        üîí This post is locked
      </div>
      <a href="/archive.html" class="back">‚Üê Back to archive</a>
    `;
    return;
  }

  const tags=(post.tags||"").split(",").map(t=>t.trim()).filter(Boolean);

  document.title=post.title+" ‚Äî Colin Archive";

  document.getElementById("container").innerHTML=`
    <h1 class="title">${escapeHTML(post.title)}</h1>

    <div class="meta">
      ${new Date(post.created_at).toLocaleDateString()} ‚Ä¢ ${post.readtime||1} min read
    </div>

    <div class="tags">
      ${tags.map(t=>`<span class="tag">${escapeHTML(t)}</span>`).join("")}
    </div>

    <div class="content">${escapeHTML(post.content)}</div>

    <a href="/archive.html" class="back">‚Üê Back to archive</a>
  `;
}

function showError(msg){
  document.getElementById("container").innerHTML=`
    <div class="locked">${msg}</div>
    <a href="/archive.html" class="back">‚Üê Back</a>
  `;
}

function escapeHTML(str){
  return str
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;");
}

loadPost();
</script>

</body>
</html>
