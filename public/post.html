<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post ‚Äî Colin Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- Added Caveat and Libre Baskerville for type-specific fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&family=IBM+Plex+Mono:wght@400;500&family=Caveat:wght@400;600&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* ----- GLOBAL VARIABLES (exactly as archive page) ----- */
    :root {
      --bg: #0d0d0d;
      --paper: #1a1a1a;
      --fg: #e8e8e8;
      --muted: #c0c0c0;        /* slightly brighter for better contrast */
      --border: #2a2a2a;
      --accent: #e8e8e8;
      --highlight: #1f1f1f;
      --red: #ff6b6b;
      --blue: #4ecdc4;
      --green: #51cf66;
      --yellow: #ffe66d;
      --serif: 'Crimson Text', 'Georgia', serif;
      --mono: 'IBM Plex Mono', 'Courier New', monospace;
      --hand: 'Caveat', cursive;
      --essay-serif: 'Libre Baskerville', 'Georgia', serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--paper);  /* solid dark paper color, no texture */
      color: var(--fg);
      font-family: var(--serif);
      min-height: 100vh;
      line-height: 1.6;
    }

    /* ----- NAVBAR (matches archive page header exactly) ----- */
    nav {
      background: var(--paper);
      border-bottom: 1px solid var(--border);
      padding: 1.2rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      width: 100%;
    }

    .logo {
      font-family: var(--mono);
      font-size: 0.75rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-weight: 500;
      text-decoration: none;
      color: var(--fg);
    }

    .logo::after {
      content: '|';
      color: var(--red);
      animation: blink 1s step-end infinite;
      margin-left: 2px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .links a {
      font-family: var(--mono);
      font-size: 0.7rem;
      margin-left: 2rem;
      text-decoration: none;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      transition: color 0.3s;
    }

    .links a:hover {
      color: var(--blue);
    }

    /* ----- MAIN CONTENT (full width, no boxes) ----- */
    .wrapper {
      width: 100%;
      margin: 70px 0;
      padding: 0 3rem;
      position: relative;
      z-index: 2;
    }

    /* Back link ‚Äì styled like archive's "Load more" button */
    .back-link {
      margin-bottom: 2rem;
    }
    .back-link a {
      display: inline-block;
      padding: 0.6rem 1.5rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-family: var(--mono);
      font-size: 0.7rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--muted);
      text-decoration: none;
      transition: border-color 0.2s, color 0.2s, transform 0.2s;
    }
    .back-link a:hover {
      border-color: var(--blue);
      color: var(--blue);
      transform: translateX(-2px);
    }

    .post-content {
      max-width: 900px;
      margin: 0 auto;
    }

    /* Type-specific title fonts */
    .type-essay .title {
      font-family: var(--essay-serif);
      font-weight: 700;
    }
    .type-code .title {
      font-family: var(--mono);
      letter-spacing: -0.02em;
    }
    .type-notes .title {
      font-family: var(--hand);
      font-size: 2rem; /* slightly larger to match handwritten feel */
    }

    .title {
      font-family: var(--serif);
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      line-height: 1.3;
    }

    .meta {
      font-family: var(--mono);
      font-size: 0.7rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 2rem;
    }

    .tags {
      margin-bottom: 2rem;
    }
    .tag {
      display: inline-block;
      border: 1px solid var(--border);
      padding: 0.3rem 0.8rem;
      margin: 0.2rem;
      font-family: var(--mono);
      font-size: 0.65rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-radius: 4px;
      transition: border-color 0.2s, color 0.2s;
    }
    .tag:hover {
      border-color: var(--blue);
      color: var(--blue);
    }

    .excerpt {
      font-size: 1.3rem;
      color: #bdbdbd;
      margin-bottom: 2.2rem;
      font-style: italic;
      border-left: 3px solid var(--blue);
      padding-left: 1rem;
    }

    .content {
      font-size: 1.18rem;
      line-height: 1.85;
      white-space: pre-wrap;
      color: var(--fg);
    }

    /* Cover image (if any) */
    .hero-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 2rem;
      border: 1px solid var(--border);
    }

    /* Paid entry ‚Äì minimal distinction */
    .locked {
      text-align: center;
      padding: 3rem 2rem;
      border: 1px dashed var(--red);
      margin-top: 2rem;
      border-radius: 8px;
    }
    .locked h3 {
      font-family: var(--mono);
      font-size: 0.8rem;
      letter-spacing: 0.1em;
      color: var(--red);
      margin-bottom: 1rem;
      text-transform: uppercase;
    }
    .locked p {
      color: var(--muted);
      margin-bottom: 1.5rem;
    }
    .btn {
      display: inline-block;
      padding: 0.7rem 1.4rem;
      background: transparent;
      border: 1px solid var(--red);
      border-radius: 4px;
      color: var(--red);
      font-family: var(--mono);
      font-size: 0.7rem;
      letter-spacing: 0.1em;
      text-decoration: none;
      text-transform: uppercase;
      transition: background 0.2s, color 0.2s;
    }
    .btn:hover {
      background: var(--red);
      color: var(--bg);
    }

    .loading {
      text-align: center;
      font-family: var(--mono);
      color: var(--muted);
      padding: 3rem;
      font-size: 1rem;
    }

    @media (max-width: 700px) {
      nav {
        padding: 1rem 1.5rem;
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
      .links a {
        margin-left: 0;
        margin-right: 2rem;
      }
      .wrapper {
        padding: 0 1rem;
        margin: 40px 0;
      }
      .title {
        font-size: 2rem;
      }
      .type-notes .title {
        font-size: 1.8rem;
      }
      .back-link a {
        display: block;
        text-align: center;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>

<nav>
  <a href="/archive.html" class="logo">Colin Archive</a>
  <div class="links">
    <a href="/archive.html">Archive</a>
    <a href="/write.html">Write</a>
  </div>
</nav>

<div class="wrapper">
  <div class="back-link">
    <a href="/archive.html">‚Üê Back to Archive</a>
  </div>

  <div class="post-content" id="postContent">
    <div class="loading">Loading post...</div>
  </div>
</div>

<script>
  const SUPABASE_URL = "https://lbpkgvmxxcubzbzwoswd.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxicGtndm14eGN1Ynpiendvc3dkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyNzM2OTQsImV4cCI6MjA4Njg0OTY5NH0.BaP0JY9v74qJPu9qRYoL1Mn3NWM3I-VB51dczOvxnrI";

  const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  function getPostId() {
    return new URLSearchParams(location.search).get("id");
  }

  async function loadPost() {
    const id = getPostId();
    if (!id) {
      document.getElementById("postContent").innerHTML = "<div class='loading'>No post ID specified</div>";
      return;
    }

    const { data, error } = await db
      .from("posts")
      .select("*")
      .eq("id", id)
      .single();

    if (error || !data) {
      document.getElementById("postContent").innerHTML = "<div class='loading'>Post not found</div>";
      return;
    }

    renderPost(data);
  }

  function escapeHtml(unsafe) {
    if (!unsafe) return "";
    return unsafe
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
  }

  function renderPost(post) {
    const tags = (post.tags || "")
      .split(",")
      .filter(Boolean)
      .map(t => `<span class="tag">${escapeHtml(t.trim())}</span>`)
      .join("");

    const metaDate = new Date(post.created_at).toLocaleDateString();
    const readTime = post.readtime || 1;
    const type = post.type || 'essay';
    const coverHtml = post.cover_url
      ? `<img src="${escapeHtml(post.cover_url)}" alt="" class="hero-image" loading="lazy" onerror="this.style.display='none'">`
      : '';

    let innerHtml;

    if (post.access === "paid") {
      innerHtml = `
        ${coverHtml}
        <h1 class="title">${escapeHtml(post.title)}</h1>
        <div class="meta">${metaDate} ‚Ä¢ ${readTime} min read</div>
        ${tags ? `<div class="tags">${tags}</div>` : ""}
        ${post.excerpt ? `<div class="excerpt">${escapeHtml(post.excerpt)}</div>` : ""}
        <div class="locked">
          <h3>üîí PAID ENTRY</h3>
          <p>This post requires access.</p>
          <a class="btn" href="#">Unlock</a>
        </div>
      `;
    } else {
      innerHtml = `
        ${coverHtml}
        <h1 class="title">${escapeHtml(post.title)}</h1>
        <div class="meta">${metaDate} ‚Ä¢ ${readTime} min read</div>
        ${tags ? `<div class="tags">${tags}</div>` : ""}
        ${post.excerpt ? `<div class="excerpt">${escapeHtml(post.excerpt)}</div>` : ""}
        <div class="content">${escapeHtml(post.content)}</div>
      `;
    }

    // Wrap with type class to apply font styles
    document.getElementById("postContent").innerHTML = `
      <div class="type-${type}">
        ${innerHtml}
      </div>
    `;
  }

  loadPost();
</script>

</body>
</html>
