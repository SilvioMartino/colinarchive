<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Post — Colin Archive</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=IBM+Plex+Mono:wght@400;500&family=Caveat:wght@400;600&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#0d0d0d;
  --paper:#1a1a1a;
  --fg:#e8e8e8;
  --muted:#8a8a8a;
  --border:#2a2a2a;
  --highlight:#1f1f1f;
  --blue:#4ecdc4;
  --red:#ff6b6b;
  --yellow:#ffe66d;
  --serif:'Crimson Text',serif;
  --mono:'IBM Plex Mono',monospace;
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
  background:var(--bg);
  color:var(--fg);
  font-family:var(--serif);
  line-height:1.7;
  min-height:100vh;
}

/* texture */
body::before{
  content:'';
  position:fixed;
  inset:0;
  background-image:
  repeating-linear-gradient(
    0deg,
    transparent,
    transparent 2px,
    rgba(255,255,255,.01) 2px,
    rgba(255,255,255,.01) 4px
  );
  pointer-events:none;
  z-index:0;
  animation:paperSlide 20s linear infinite;
}

@keyframes paperSlide{
  from{transform:translateY(0)}
  to{transform:translateY(4px)}
}

/* header */
header{
  padding:1.5rem 3rem;
  border-bottom:1px solid var(--border);
  background:var(--paper);
  position:sticky;
  top:0;
  z-index:100;
}

.header-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-family:var(--mono);
  font-size:.75rem;
  letter-spacing:.15em;
  text-transform:uppercase;
  color:var(--fg);
  text-decoration:none;
  font-weight:500;
}

.logo::after{
  content:'|';
  color:var(--red);
  animation:blink 1s step-end infinite;
  margin-left:2px;
}

@keyframes blink{
  0%,50%{opacity:1}
  51%,100%{opacity:0}
}

.nav a{
  font-family:var(--mono);
  font-size:.7rem;
  text-transform:uppercase;
  letter-spacing:.1em;
  color:var(--muted);
  text-decoration:none;
  margin-left:2rem;
  transition:.3s;
}

.nav a:hover{color:var(--blue)}

/* container */
.container{
  max-width:900px;
  margin:auto;
  padding:3rem 2rem;
  background:var(--paper);
  position:relative;
  z-index:2;
  min-height:calc(100vh - 70px);
}

/* loading */
.loading{
  text-align:center;
  color:var(--muted);
  margin-top:120px;
  font-family:var(--mono);
  font-size:.8rem;
  letter-spacing:.1em;
}

/* header section */
.post-header{
  margin-bottom:2rem;
}

/* title */
.title{
  font-size:2.2rem;
  margin-bottom:.75rem;
}

/* meta */
.meta{
  font-family:var(--mono);
  font-size:.75rem;
  color:var(--muted);
  text-transform:uppercase;
  letter-spacing:.05em;
  display:flex;
  gap:1rem;
  flex-wrap:wrap;
}

.meta span::before{
  content:"•";
  color:var(--blue);
  margin-right:.4rem;
}

.meta span:first-child::before{
  content:"";
  margin:0;
}

/* tags */
.tags{
  margin-top:1rem;
  display:flex;
  flex-wrap:wrap;
  gap:.5rem;
}

.tag{
  border:1px solid var(--border);
  padding:.25rem .6rem;
  font-family:var(--mono);
  font-size:.65rem;
  color:var(--muted);
  text-transform:uppercase;
}

/* excerpt */
.excerpt{
  font-size:1.25rem;
  color:var(--muted);
  font-style:italic;
  margin:2rem 0;
  border-left:3px solid var(--blue);
  padding-left:1rem;
}

/* content */
.content{
  font-size:1.2rem;
  line-height:1.85;
  white-space:pre-wrap;
}

/* locked */
.locked{
  border:2px solid var(--red);
  padding:3rem 2rem;
  text-align:center;
  margin:3rem 0;
}

.locked h3{
  font-family:var(--mono);
  font-size:.75rem;
  color:var(--red);
  text-transform:uppercase;
  letter-spacing:.1em;
  margin-bottom:1rem;
}

.upgrade{
  margin-top:1rem;
  display:inline-block;
  padding:.7rem 1.4rem;
  background:var(--red);
  color:var(--bg);
  font-family:var(--mono);
  font-size:.7rem;
  text-decoration:none;
}

.back{
  display:block;
  margin-top:3rem;
  padding-top:2rem;
  border-top:1px solid var(--border);
  font-family:var(--mono);
  font-size:.7rem;
  color:var(--muted);
  text-decoration:none;
}

.back:hover{color:var(--blue)}

.error{
  text-align:center;
  padding:6rem 1rem;
}
</style>
</head>

<body>

<header>
<div class="header-top">
<a href="/archive.html" class="logo">Colin Archive</a>
<div class="nav">
<a href="/archive.html">Archive</a>
<a href="/write.html">Write</a>
</div>
</div>
</header>

<div class="container" id="container">
<div class="loading">Loading post...</div>
</div>

<script>
const SUPABASE_URL="https://lbpkgvmxxcubzbzwoswd.supabase.co";
const SUPABASE_KEY="YOUR_KEY_HERE";

const db=window.supabase.createClient(SUPABASE_URL,SUPABASE_KEY);

function getId(){
  return new URLSearchParams(window.location.search).get("id");
}

function escapeHTML(str){
  return str
  .replaceAll("&","&amp;")
  .replaceAll("<","&lt;")
  .replaceAll(">","&gt;");
}

function showError(msg){
  document.getElementById("container").innerHTML=`
  <div class="error">
    <h2>${msg}</h2>
    <a href="/archive.html" class="back">← Back to archive</a>
  </div>`;
}

async function loadPost(){

  const id=getId();

  if(!id){
    showError("Missing post ID");
    return;
  }

  const {data,error}=await db
  .from("posts")
  .select("*")
  .eq("id",id)
  .maybeSingle();

  if(error||!data){
    showError("Post not found");
    return;
  }

  renderPost(data);
}

function renderPost(post){

  const tags=(post.tags||"").split(",").map(t=>t.trim()).filter(Boolean);

  const tagsHTML=tags.length?`
  <div class="tags">
  ${tags.map(t=>`<span class="tag">${escapeHTML(t)}</span>`).join("")}
  </div>`:"";

  const excerptHTML=post.excerpt?`
  <div class="excerpt">${escapeHTML(post.excerpt)}</div>`:"";

  document.title=post.title+" — Colin Archive";

  if(post.access==="paid"){
    document.getElementById("container").innerHTML=`
    <div class="post-header">
      <h1 class="title">${escapeHTML(post.title)}</h1>
      <div class="meta">
        <span>${new Date(post.created_at).toLocaleDateString()}</span>
        <span>${post.readtime||1} min read</span>
      </div>
      ${tagsHTML}
    </div>

    ${excerptHTML}

    <div class="locked">
      <h3>Locked Entry</h3>
      <p>This post is available only to subscribers.</p>
      <a href="#" class="upgrade">Upgrade Access</a>
    </div>

    <a href="/archive.html" class="back">← Back to Archive</a>
    `;
    return;
  }

  document.getElementById("container").innerHTML=`
  <div class="post-header">
    <h1 class="title">${escapeHTML(post.title)}</h1>
    <div class="meta">
      <span>${new Date(post.created_at).toLocaleDateString()}</span>
      <span>${post.readtime||1} min read</span>
    </div>
    ${tagsHTML}
  </div>

  ${excerptHTML}

  <div class="content">${escapeHTML(post.content)}</div>

  <a href="/archive.html" class="back">← Back to Archive</a>
  `;
}

loadPost();
</script>

</body>
</html>
